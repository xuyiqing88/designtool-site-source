    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 常量 & 状态
        const hdrCanvas = document.getElementById('hdrCanvas');
        const sceneCanvas = document.getElementById('sceneCanvas');
        const PI = Math.PI;
        const TWO_PI = 2 * PI;

        let HDR_WIDTH = 2048, HDR_HEIGHT = 1024;
        let lights = [];
        let selectedLight = null;
        let addingLightType = null;
        let draggingLight = null;
        let isResizing = false;
        let startY = 0;
        let startTopHeight = 0;
        let startBottomHeight = 0;

        let background = {
            type: 'solid',
            color: '#202025',
            gradient: { color1: '#1a73e8', color2: '#aaaaa1', angle: 90 },
            image: null,
            brightness: 1.0,
        };

        // 3D 场景
        let scene, camera, renderer, sphere, controls, envTexture;

        function init3DScene() {
            try {
                scene = new THREE.Scene();
                renderer = new THREE.WebGLRenderer({
                    canvas: sceneCanvas,
                    antialias: true,
                    alpha: true,
                    logarithmicDepthBuffer: true
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.toneMapping = THREE.ACESFilmicToneMapping;
                renderer.toneMappingExposure = 0.6;

                camera = new THREE.PerspectiveCamera(75, sceneCanvas.clientWidth / sceneCanvas.clientHeight, 0.1, 1000);
                camera.position.z = 2.5;

                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.screenSpacePanning = false;
                controls.minDistance = 1.5;
                controls.maxDistance = 5;

                const geometry = new THREE.SphereGeometry(1, 128, 64);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    metalness: 0.8,
                    roughness: 0.1,
                    side: THREE.DoubleSide
                });
                sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);

                const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
                scene.add(ambientLight);
                
                const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
                scene.add(gridHelper);
                const axesHelper = new THREE.AxesHelper(1.5);
                scene.add(axesHelper);

                envTexture = new THREE.CanvasTexture(hdrCanvas);
                envTexture.mapping = THREE.EquirectangularReflectionMapping;
                scene.environment = envTexture;
                scene.background = envTexture;

                animate();
                resize3DCanvas();
                updateStatus("3D场景初始化成功", true);
            } catch (e) {
                console.error("初始化3D失败", e);
                updateStatus(`3D场景错误: ${e.message}`, false);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            if (renderer && scene && camera) renderer.render(scene, camera);
        }

        function resize3DCanvas() {
            if (!renderer || !camera) return;
            const { clientWidth, clientHeight } = sceneCanvas;
            renderer.setSize(clientWidth, clientHeight, false);
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
        }

        /**
         * 核心修复：模拟球面投影
         * 根据灯光在Y轴（纬度）的位置，计算其在2D展开图上应有的拉伸和缩放，以模拟球面投影效果。
         * @param {object} light - 灯光对象
         * @returns {object} 包含投影后尺寸的对象 { width, height, radius }
         */
        function getProjectedSize(light) {
            // 将Y坐标从 [0, HDR_HEIGHT] 映射到纬度 [-PI/2, PI/2]
            const latitude = (light.y / HDR_HEIGHT - 0.5) * PI;
            // 越靠近两极，cos(latitude) 越接近0，导致拉伸系数越大
            const cosLat = Math.cos(latitude);
            // 设置一个最小缩放值，防止在极点处无限大
            const scaleFactor = 1 / Math.max(cosLat, 0.05);

            const result = {};
            // 根据灯光类型计算投影后的尺寸
            if (light.type === 'rect') {
                result.width = light.width * scaleFactor;
                result.height = light.height * cosLat; // 高度上进行压缩
            } else { // Circle, Octagon, Ring
                result.radius = light.size * scaleFactor;
                // 对于圆形等，可以简化为统一缩放或只缩放宽度，这里我们用一个混合方式
                result.xRadius = light.size * scaleFactor;
                result.yRadius = light.size * cosLat;
            }
            return result;
        }

        function createCirclePath(ctx, light) {
            const { xRadius, yRadius } = getProjectedSize(light);
            ctx.beginPath();
            // 使用 ellipse 来绘制可能被压扁的圆形
            ctx.ellipse(light.x, light.y, xRadius, yRadius, 0, 0, TWO_PI);
            ctx.closePath();
        }

        function createRectPath(ctx, light) {
            const { width, height } = getProjectedSize(light); // 使用投影后的尺寸
            const cornerRadius = Math.min(light.cornerRadius || 0, width / 2, height / 2);
            const rotation = light.rotation || 0;

            ctx.save();
            ctx.translate(light.x, light.y);
            ctx.rotate(rotation * Math.PI / 180);
            const halfW = width / 2;
            const halfH = height / 2;

            ctx.beginPath();
            ctx.moveTo(-halfW + cornerRadius, -halfH);
            ctx.lineTo(halfW - cornerRadius, -halfH);
            ctx.arcTo(halfW, -halfH, halfW, -halfH + cornerRadius, cornerRadius);
            ctx.lineTo(halfW, halfH - cornerRadius);
            ctx.arcTo(halfW, halfH, halfW - cornerRadius, halfH, cornerRadius);
            ctx.lineTo(-halfW + cornerRadius, halfH);
            ctx.arcTo(-halfW, halfH, -halfW, halfH - cornerRadius, cornerRadius);
            ctx.lineTo(-halfW, -halfH + cornerRadius);
            ctx.arcTo(-halfW, -halfH, -halfW + cornerRadius, -halfH, cornerRadius);
            ctx.closePath();
            ctx.restore();
        }
        
        function createOctagonPath(ctx, light) {
            const { xRadius, yRadius } = getProjectedSize(light);
            const rotation = light.rotation || 0;
            const points = 8;

            ctx.save();
            ctx.translate(light.x, light.y);
            ctx.rotate(rotation * Math.PI / 180);
            ctx.beginPath();
            for (let i = 0; i < points; i++) {
                const angle = (i * 2 * Math.PI) / points - Math.PI / 8;
                // 使用投影后的 xRadius 和 yRadius
                const x = xRadius * Math.cos(angle);
                const y = yRadius * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.restore();
        }

        function createRingPath(ctx, light) {
            const { xRadius, yRadius } = getProjectedSize(light);
            const thicknessRatio = (light.thickness || (light.size * 0.3)) / light.size;
            
            ctx.save();
            ctx.translate(light.x, light.y);
            // 外圈
            ctx.beginPath();
            ctx.ellipse(0, 0, xRadius, yRadius, 0, 0, TWO_PI);
            // 内圈
            const innerXRadius = Math.max(1, xRadius * (1 - thicknessRatio));
            const innerYRadius = Math.max(1, yRadius * (1 - thicknessRatio));
            ctx.moveTo(innerXRadius, 0); // 移动到内圈起始点
            ctx.ellipse(0, 0, innerXRadius, innerYRadius, 0, 0, TWO_PI, true); // 逆时针
            ctx.closePath();
            ctx.restore();
        }

        function drawHdrPreview() {
            const ctx = hdrCanvas.getContext('2d');
            if (!ctx) { console.error("无法获取2D上下文"); return; }
            
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = background.color;
            ctx.fillRect(0, 0, HDR_WIDTH, HDR_HEIGHT);

            switch (background.type) {
                case 'image':
                    if (background.image) {
                        const imgRatio = background.image.width / background.image.height;
                        const canvasRatio = HDR_WIDTH / HDR_HEIGHT;
                        let drawWidth, drawHeight, offsetX, offsetY;
                        if (imgRatio > canvasRatio) {
                            drawHeight = HDR_HEIGHT;
                            drawWidth = background.image.width * (HDR_HEIGHT / background.image.height);
                            offsetX = (HDR_WIDTH - drawWidth) / 2; offsetY = 0;
                        } else {
                            drawWidth = HDR_WIDTH;
                            drawHeight = background.image.height * (HDR_WIDTH / background.image.width);
                            offsetX = 0; offsetY = (HDR_HEIGHT - drawHeight) / 2;
                        }
                        ctx.drawImage(background.image, offsetX, offsetY, drawWidth, drawHeight);
                    }
                    break;
                case 'gradient':
                    const angleRad = background.gradient.angle * PI / 180;
                    const x1 = HDR_WIDTH / 2 - Math.cos(angleRad) * HDR_WIDTH / 2;
                    const y1 = HDR_HEIGHT / 2 - Math.sin(angleRad) * HDR_HEIGHT / 2;
                    const x2 = HDR_WIDTH / 2 + Math.cos(angleRad) * HDR_WIDTH / 2;
                    const y2 = HDR_HEIGHT / 2 + Math.sin(angleRad) * HDR_HEIGHT / 2;
                    const grad = ctx.createLinearGradient(x1, y1, x2, y2);
                    grad.addColorStop(0, background.gradient.color1);
                    grad.addColorStop(1, background.gradient.color2);
                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, HDR_WIDTH, HDR_HEIGHT);
                    break;
            }
            
            ctx.save();
            ctx.filter = `brightness(${background.brightness})`;
            ctx.globalCompositeOperation = 'copy';
            ctx.drawImage(hdrCanvas, 0, 0);
            ctx.restore();

            ctx.globalCompositeOperation = 'add';
            lights.forEach(light => {
                ctx.save();
                
                if (light.type === 'circle') createCirclePath(ctx, light);
                else if (light.type === 'rect') createRectPath(ctx, light);
                else if (light.type === 'octagon') createOctagonPath(ctx, light);
                else if (light.type === 'ring') createRingPath(ctx, light);

                const color = hexToRgb(light.color);
                const displayAlpha = Math.min(light.intensity / 50, 1.0);
                const fullColorRgba = `rgba(${color.r}, ${color.g}, ${color.b}, ${displayAlpha})`;
                
                if (light.innerShadow > 0 && light.type !== 'ring') {
                    ctx.clip(); 
                    const gradRadius = getProjectedSize(light).xRadius || Math.max(light.width || 0, light.height || 0);
                    const grad = ctx.createRadialGradient(light.x, light.y, 0, light.x, light.y, gradRadius);
                    const solidRatio = Math.max(0, 1.0 - light.innerShadow);
                    
                    const min_attenuation = 0.1;
                    const edgeAlpha = displayAlpha * min_attenuation;
                    const edgeRgba = `rgba(${color.r}, ${color.g}, ${color.b}, ${edgeAlpha})`;
                    
                    grad.addColorStop(0, fullColorRgba);
                    grad.addColorStop(solidRatio, fullColorRgba);
                    grad.addColorStop(1, edgeRgba);

                    ctx.fillStyle = grad;
                    ctx.fillRect(0, 0, HDR_WIDTH, HDR_HEIGHT);
                } else {
                    ctx.shadowColor = `rgba(${color.r}, ${color.g}, ${color.b}, ${displayAlpha})`;
                    ctx.shadowBlur = light.falloff;
                    ctx.fillStyle = fullColorRgba;

                    if (light.type === 'ring') {
                         ctx.fill('evenodd');
                    } else {
                         ctx.fill();
                    }
                }
                ctx.restore();
                
                if (selectedLight && selectedLight.id === light.id) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'source-over';
                    if (light.type === 'circle') createCirclePath(ctx, light);
                    else if (light.type === 'rect') createRectPath(ctx, light);
                    else if (light.type === 'octagon') createOctagonPath(ctx, light);
                    else if (light.type === 'ring') createRingPath(ctx, light);
                    ctx.lineWidth = 5;
                    ctx.setLineDash([10, 4]);
                    ctx.strokeStyle = 'rgba(128,128,255,0.9)';
                    ctx.stroke();
                    ctx.restore();
                }
            });

            ctx.globalCompositeOperation = 'source-over';
            update3DScene();
        }

        // 色温转RGB算法
        function temperatureToRGB(kelvin) {
            // 限制色温范围
            kelvin = Math.max(1000, Math.min(40000, kelvin));
            
            // 计算色温
            let temp = kelvin / 100;
            let r, g, b;
            
            // 红色通道
            if (temp <= 66) {
                r = 255;
            } else {
                r = temp - 60;
                r = 329.698727446 * Math.pow(r, -0.1332047592);
                r = Math.max(0, Math.min(255, r));
            }
            
            // 绿色通道
            if (temp <= 66) {
                g = temp;
                g = 99.4708025861 * Math.log(g) - 161.1195681661;
            } else {
                g = temp - 60;
                g = 288.1221695283 * Math.pow(g, -0.0755148492);
            }
            g = Math.max(0, Math.min(255, g));
            
            // 蓝色通道
            if (temp >= 66) {
                b = 255;
            } else if (temp <= 19) {
                b = 0;
            } else {
                b = temp - 10;
                b = 138.5177312231 * Math.log(b) - 305.0447927307;
                b = Math.max(0, Math.min(255, b));
            }
            
            // 转换为16进制颜色
            const hex = `#${Math.round(r).toString(16).padStart(2, '0')}${Math.round(g).toString(16).padStart(2, '0')}${Math.round(b).toString(16).padStart(2, '0')}`;
            return hex;
        }

        function resetCanvas(width, height) {
            const prevW = HDR_WIDTH, prevH = HDR_HEIGHT;
            HDR_WIDTH = width; HDR_HEIGHT = height;
            hdrCanvas.width = width; hdrCanvas.height = height;
            lights.forEach(light => {
                light.x *= (width / prevW);
                light.y *= (height / prevH);
                if (light.type === 'circle' || light.type === 'octagon' || light.type === 'ring') {
                    light.size *= (width / prevW);
                    if (light.thickness) light.thickness *= (width / prevW);
                } else if (light.type === 'rect') {
                    light.width *= (width / prevW);
                    light.height *= (height / prevH);
                }
            });
            drawHdrPreview();
        }
        
        function handleCanvasMouseDown(e) {
            const { x, y } = getCanvasCoords(e);
            
            document.querySelectorAll('#addCircleLight, #addRectLight, #addOctagonLight, #addRingLight').forEach(btn => btn.classList.remove('active'));
            hdrCanvas.classList.remove('cursor-dashed', 'cursor-square', 'cursor-octagon', 'cursor-ring');
            
            if (addingLightType) {
                const newLight = {
                    id: Date.now(),
                    type: addingLightType,
                    x, y,
                    color: '#ffffff',
                    intensity: 15.0,
                    falloff: 30,
                    innerShadow: 0,
                    useTemperature: false,
                    temperature: 6500
                };
                if (addingLightType === 'circle' || addingLightType === 'octagon' || addingLightType === 'ring') {
                    newLight.size = 80 * (HDR_WIDTH / 2048);
                    if (addingLightType === 'ring') newLight.thickness = newLight.size * 0.3;
                    newLight.rotation = 0;
                } else if (addingLightType === 'rect') {
                    newLight.width = 120 * (HDR_WIDTH / 2048);
                    newLight.height = 80 * (HDR_HEIGHT / 1024);
                    newLight.cornerRadius = 10;
                    newLight.rotation = 0;
                }
                lights.push(newLight);
                selectedLight = newLight;
                addingLightType = null;
                hdrCanvas.style.cursor = ''; 
            } else {
                let clicked = null;
                for (let i = lights.length -1; i >=0; i--) {
                    const light = lights[i];
                    const { xRadius, yRadius } = getProjectedSize(light);
                    const effectiveRadius = xRadius || (light.width/2);
                    const dx = x - light.x, dy = y - light.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < effectiveRadius + (light.falloff || 0)) {
                        clicked = light; 
                        break; 
                    }
                }
                selectedLight = clicked;
                if (selectedLight) draggingLight = selectedLight;
            }
            updateControlsUI();
            drawHdrPreview();
        }

        function handleCanvasMouseMove(e) {
            if (draggingLight) {
                const { x, y } = getCanvasCoords(e);
                draggingLight.x = x;
                draggingLight.y = y;
                drawHdrPreview();
            }
        }

        function handleMouseUp() { draggingLight = null; }

        function getCanvasCoords(e) {
            const rect = hdrCanvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (HDR_WIDTH / rect.width);
            const y = (e.clientY - rect.top) * (HDR_HEIGHT / rect.height);
            return { x, y };
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    background.image = img;
                    document.querySelector('.tab-button[data-tab="image"]').click();

                img.src = event.target.result;

            reader.readAsDataURL(file);

        function startResize(e) {
            isResizing = true;
            startY = e.clientY;
            const topPreview = document.querySelector('.top-preview');
            const bottomPreview = document.querySelector('.bottom-preview');
            startTopHeight = parseFloat(getComputedStyle(topPreview).height);
            startBottomHeight = parseFloat(getComputedStyle(bottomPreview).height);
            document.body.style.cursor = 'ns-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault();
        }

        function handleResize(e) {
            if (!isResizing) return;
            const topPreview = document.querySelector('.top-preview');
            const bottomPreview = document.querySelector('.bottom-preview');
            const deltaY = e.clientY - startY;
            const newTop = startTopHeight + deltaY;
            const newBottom = startBottomHeight - deltaY;
            if (newTop > 120 && newBottom > 120) {
                topPreview.style.height = `${newTop}px`;
                bottomPreview.style.height = `${newBottom}px`;
                const panelRect = document.querySelector('.preview-panel').getBoundingClientRect();
                const topRect = topPreview.getBoundingClientRect();
                const relativeTop = topRect.bottom - panelRect.top;
                document.getElementById('resizeHandle').style.top = `${relativeTop - 3}px`;
                resize3DCanvas();
            }
        }

        function stopResize() {
            if (!isResizing) return;
            isResizing = false;
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        }

        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : { r:255, g:255, b:255 };
        }

        function updateStatus(message, isSuccess) {
            let statusEl = document.getElementById('status-indicator');
            if (!statusEl) {
                statusEl = document.createElement('div');
                statusEl.id = 'status-indicator';
                document.body.appendChild(statusEl);
            }
            statusEl.textContent = message;
            statusEl.className = `status-indicator ${isSuccess ? 'status-ok' : 'status-error'}`;
            setTimeout(() => {
                if (statusEl && statusEl.parentNode) statusEl.parentNode.removeChild(statusEl);
            }, 3000);
        }
        
        function smoothStep(t) {
             t = Math.max(0, Math.min(1, t));
             return t * t * (3 - 2 * t);
        }
        
        // --- 核心修复区：所有衰减函数均已更新，以支持模拟投影和新的内侧柔化效果 ---

        function computeCircleAttenuation(x, y, light) {
            const { xRadius, yRadius } = getProjectedSize(light);
            // 计算点到椭圆中心的相对坐标下的等效距离
            const dx = (x - light.x) / xRadius;
            const dy = (y - light.y) / yRadius;
            const dist = Math.sqrt(dx * dx + dy * dy); // dist = 1 在椭圆边上

            if (light.falloff > 0) { // 外侧衰减
                const falloff = Math.max(1e-3, light.falloff) / light.size; // 归一化
                if (dist > 1 + falloff) return 0.0;
                if (dist < 1) return 1.0;
                const t = (1 + falloff - dist) / falloff;
                return smoothStep(t);
            } else if (light.innerShadow > 0) { // 内侧柔化
                const softness = light.innerShadow;
                if (dist > 1) return 0.0;
                if (dist < 1 - softness) return 1.0;
                
                const t = (1 - dist) / softness;
                const base_attenuation = smoothStep(t);
                const min_attenuation = 0.1;
                return min_attenuation + (1 - min_attenuation) * base_attenuation;
            }
            return dist <= 1 ? 1.0 : 0.0;
        }

        function computeRectAttenuation(x, y, light) {
            const { width: projectedWidth, height: projectedHeight } = getProjectedSize(light);
            let localX = x - light.x;
            let localY = y - light.y;
            const rot = (light.rotation || 0) * Math.PI / 180;
            const cosR = Math.cos(-rot);
            const sinR = Math.sin(-rot);
            const rx = localX * cosR - localY * sinR;
            const ry = localX * sinR + localY * cosR;

            const halfW = projectedWidth / 2;
            const halfH = projectedHeight / 2;
            const q = { x: Math.abs(rx) - halfW, y: Math.abs(ry) - halfH };
            const signedDist = Math.sqrt(Math.max(q.x,0)**2 + Math.max(q.y,0)**2) + Math.min(Math.max(q.x,q.y), 0);

            if (light.falloff > 0) {
                const falloff = Math.max(1e-3, light.falloff);
                const t = 1.0 - signedDist / falloff;
                return smoothStep(t);
            } else if (light.innerShadow > 0) {
                const softnessWidth = Math.min(halfW, halfH) * light.innerShadow;
                if (signedDist > 0) return 0.0; 
                if (signedDist < -softnessWidth) return 1.0;
                
                const t = (-signedDist) / softnessWidth;
                const base_attenuation = smoothStep(t);
                const min_attenuation = 0.1;
                return min_attenuation + (1 - min_attenuation) * base_attenuation;
            }
            return signedDist <= 0 ? 1.0 : 0.0;
        }
        
        function computeOctagonAttenuation(x, y, light) {
            const { xRadius, yRadius } = getProjectedSize(light);
            const dx = x - light.x;
            const dy = y - light.y;
            const rot = (light.rotation || 0) * Math.PI / 180;
            const cosR = Math.cos(-rot);
            const sinR = Math.sin(-rot);
            // 对点进行反向缩放，以便使用单位SDF
            const rx = (dx * cosR - dy * sinR) / xRadius;
            const ry = (dx * sinR + dy * cosR) / yRadius;
            
            const N = 8;
            const R = 1; // 在归一化空间中半径为1
            const slice = Math.PI / N;
            const apothem = R * Math.cos(slice);

            let angle = Math.atan2(ry, rx);
            angle = (angle + 10 * PI) % (2 * slice);
            angle = Math.abs(angle - slice);

            const distToCenter = Math.sqrt(rx * rx + ry * ry);
            const edgeDistOnRay = apothem / Math.cos(angle);
            const signedDist = distToCenter - edgeDistOnRay; // 在归一化空间中的距离

            if (light.falloff > 0) {
                const falloff = Math.max(1e-3, light.falloff) / light.size;
                const t = 1.0 - (signedDist / falloff);
                return smoothStep(t);
            } else if (light.innerShadow > 0) {
                const softness = light.innerShadow;
                if (signedDist > 0) return 0.0;
                if (signedDist < -softness) return 1.0;
                
                const t = (-signedDist) / softness;
                const base_attenuation = smoothStep(t);
                const min_attenuation = 0.1;
                return min_attenuation + (1 - min_attenuation) * base_attenuation;
            }
            return signedDist <= 0 ? 1.0 : 0.0;
        }
        
        function computeRingAttenuation(x, y, light) {
            const { xRadius, yRadius } = getProjectedSize(light);
            const thicknessRatio = (light.thickness || (light.size * 0.3)) / light.size;
            
            const dx = (x - light.x) / xRadius;
            const dy = (y - light.y) / yRadius;
            const dist = Math.sqrt(dx * dx + dy * dy); // 归一化距离

            const outerRadius = 1.0;
            const innerRadius = 1.0 - thicknessRatio;
            const thickness = outerRadius - innerRadius;
            
            const falloff = Math.max(1e-3, light.falloff) / light.size;

            const distToRingCenter = Math.abs(dist - (innerRadius + thickness / 2));
            const signedDist = distToRingCenter - thickness / 2;

            const t = 1.0 - signedDist / falloff;
            return smoothStep(t);
        }

        function frexp(value) {
            if (value === 0) return [0, 0];
            const data = new DataView(new ArrayBuffer(8));
            data.setFloat64(0, value);
            let bits = data.getBigUint64(0);
            const sign = (bits >> 63n) === 0n ? 1 : -1;
            let exponent = Number((bits >> 52n) & 0x7ffn) - 1023;
            let mantissa = 1 + Number(bits & 0xfffffffffffffn) / (2**52);
            exponent += 1;
            mantissa /= 2;
            return [sign * mantissa, exponent];
        }

        function floatToRgbe(r, g, b) {
            const v = Math.max(r, g, b);
            if (v < 1e-32) return [0,0,0,0];
            const res = frexp(v);
            let m = res[0], e = res[1];
            m = m * 256.0 / v;
            return [ Math.floor(r * m), Math.floor(g * m), Math.floor(b * m), e + 128 ];
        }

        async function generateHdrFile() {
            console.log("Generating true HDR data with corrected logic...");
            const floatData = new Float32Array(HDR_WIDTH * HDR_HEIGHT * 3);
            const bgCanvas = document.createElement('canvas');
            bgCanvas.width = HDR_WIDTH;
            bgCanvas.height = HDR_HEIGHT;
            const bgCtx = bgCanvas.getContext('2d');

            switch (background.type) {
                case 'image':
                    if (background.image) {
                        const imgRatio = background.image.width / background.image.height;
                        const canvasRatio = HDR_WIDTH / HDR_HEIGHT;
                        let drawWidth, drawHeight, offsetX, offsetY;
                        if (imgRatio > canvasRatio) {
                            drawHeight = HDR_HEIGHT;
                            drawWidth = background.image.width * (HDR_HEIGHT / background.image.height);
                            offsetX = (HDR_WIDTH - drawWidth) / 2; offsetY = 0;
                        } else {
                            drawWidth = HDR_WIDTH;
                            drawHeight = background.image.height * (HDR_WIDTH / background.image.width);
                            offsetX = 0; offsetY = (HDR_HEIGHT - drawHeight) / 2;
                        }
                        bgCtx.drawImage(background.image, offsetX, offsetY, drawWidth, drawHeight);
                    } else { bgCtx.fillStyle = '#000'; bgCtx.fillRect(0, 0, HDR_WIDTH, HDR_HEIGHT); }
                    break;
                case 'gradient':
                    const angleRad = background.gradient.angle * PI / 180;
                    const x1 = HDR_WIDTH / 2 - Math.cos(angleRad) * HDR_WIDTH / 2, y1 = HDR_HEIGHT / 2 - Math.sin(angleRad) * HDR_HEIGHT / 2;
                    const x2 = HDR_WIDTH / 2 + Math.cos(angleRad) * HDR_WIDTH / 2, y2 = HDR_HEIGHT / 2 + Math.sin(angleRad) * HDR_HEIGHT / 2;
                    const grad = bgCtx.createLinearGradient(x1, y1, x2, y2);
                    grad.addColorStop(0, background.gradient.color1);
                    grad.addColorStop(1, background.gradient.color2);
                    bgCtx.fillStyle = grad;
                    bgCtx.fillRect(0, 0, HDR_WIDTH, HDR_HEIGHT);
                    break;
                default:
                    bgCtx.fillStyle = background.color;
                    bgCtx.fillRect(0, 0, HDR_WIDTH, HDR_HEIGHT);
            }

            const bgImageData = bgCtx.getImageData(0, 0, HDR_WIDTH, HDR_HEIGHT).data;
            for (let i = 0; i < HDR_WIDTH * HDR_HEIGHT; i++) {
                floatData[i * 3 + 0] = (bgImageData[i * 4 + 0] / 255) * background.brightness;
                floatData[i * 3 + 1] = (bgImageData[i * 4 + 1] / 255) * background.brightness;
                floatData[i * 3 + 2] = (bgImageData[i * 4 + 2] / 255) * background.brightness;
            }

            for (const light of lights) {
                const color = hexToRgb(light.color);
                const lr = (color.r / 255) * light.intensity;
                const lg = (color.g / 255) * light.intensity;
                const lb = (color.b / 255) * light.intensity;
                for (let y = 0; y < HDR_HEIGHT; y++) {
                    for (let x = 0; x < HDR_WIDTH; x++) {
                        const idx = (y * HDR_WIDTH + x) * 3;
                        let attenuation = 0;
                        if (light.type === 'circle') attenuation = computeCircleAttenuation(x + 0.5, y + 0.5, light);
                        else if (light.type === 'rect') attenuation = computeRectAttenuation(x + 0.5, y + 0.5, light);
                        else if (light.type === 'octagon') attenuation = computeOctagonAttenuation(x + 0.5, y + 0.5, light);
                        else if (light.type === 'ring') attenuation = computeRingAttenuation(x + 0.5, y + 0.5, light);
                        if (attenuation > 0) {
                            floatData[idx + 0] += lr * attenuation;
                            floatData[idx + 1] += lg * attenuation;
                            floatData[idx + 2] += lb * attenuation;
                        }
                    }
                }
            }

            const rgbeData = new Uint8Array(HDR_WIDTH * HDR_HEIGHT * 4);
            for (let i = 0; i < HDR_WIDTH * HDR_HEIGHT; i++) {
                const r = floatData[i * 3 + 0], g = floatData[i * 3 + 1], b = floatData[i * 3 + 2];
                const rgbe = floatToRgbe(r, g, b);
                rgbeData.set(rgbe, i * 4);
            }

            const header = `#?RADIANCE\nFORMAT=32-bit_rle_rgbe\n\n-Y ${HDR_HEIGHT} +X ${HDR_WIDTH}\n`;
            const headerBytes = new TextEncoder().encode(header);
            const fileData = new Uint8Array(headerBytes.length + rgbeData.length);
            fileData.set(headerBytes, 0);
            fileData.set(rgbeData, headerBytes.length);

            const blob = new Blob([fileData], { type: 'application/octet-stream' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `studio-light-${Date.now()}.hdr`;
            link.click();
            URL.revokeObjectURL(link.href);
            
            updateStatus("HDRI导出成功！", true);
        }

        function updateResizeHandlePosition() {
            const topPreview = document.querySelector('.top-preview');
            const panelRect = document.querySelector('.preview-panel').getBoundingClientRect();
            const topRect = topPreview.getBoundingClientRect();
            const relativeTop = topRect.bottom - panelRect.top;
            document.getElementById('resizeHandle').style.top = `${relativeTop - 3}px`;
        }
        
        window.addEventListener('load', initApp);
        window.addEventListener('resize', () => {
            resize3DCanvas();
            updateResizeHandlePosition();
        });

    </script>
