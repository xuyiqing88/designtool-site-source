
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像放大工具</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="5a2e10cd-bf73-47df-be48-079c9ba7783c" data-domains="designtool.site"></script>
    <script src="menu.js" defer></script>
    <link rel="icon" href="img/gongjuxiang.svg" type="image/svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #5a64ff;
            --main-gradient: linear-gradient(113deg, #4c73ff, #6a52ff);
            --secondary-color: #818cf8;
            --text1: #1a1d2e;
            --text2: #4a4e6d;
            --text3: #8d8fa3;
            --bg-light: #f9fafb;
            --bg-lighter: #ffffff;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
.leftright{
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            transition: var(--transition);
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            background: var(--main-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        header p {
            color: var(--text2);
            font-size: 0.9rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #babdc42b;
        }

        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
            }
        }

        .upload-section {
            position: relative;
            margin-bottom: 20px;
            background-color: var(--bg-light);
            border: 2px dashed var(--border);
            padding: 40px 30px;
            border-radius: var(--radius);
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .upload-section:hover {
            border-color: var(--main-color);
            background-color: rgba(99, 102, 241, 0.03);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .upload-section.drag-over {
            border-color: var(--main-color);
            background-color: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .upload-icon-text {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                font-size: 1rem;
                font-weight: 600;
                color: var(--main-color);
                border-radius: 8px;
                transition: var(--transition);
                cursor: pointer;
                    flex-direction: column;
            }

            .upload-icon-text:hover {
                transform: translateY(-2px);
            }

            .upload-icon-text i {
                font-size: 2.5rem;
            }

        #file-name {
            color: var(--text3);
            font-size: 0.95rem;
        }

        .drag-hint {
            margin-top: 10px;
            color: var(--text3);
            font-size: 0.9rem;
        }

        .zoom-factor-selector {
            flex: 1;
            margin: 0;
        }

        .zoom-factor-selector label {
            display: block;
            margin-bottom: 12px;
            color: var(--text1);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zoom-factor-selector select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: white;
            color: var(--text2);
            font-size: 1rem;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            box-shadow: var(--shadow-sm);
        }

        .zoom-factor-selector select:focus {
            outline: none;
            border-color: var(--main-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .image-preview {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px #babdc42b;
        }

        @media (max-width: 768px) {
            .image-preview {
                flex-direction: column;
            }
        }

        .image-container {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 50%;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            transition: var(--transition);
            overflow: hidden;
            background: var(--bg-lighter);
        }

        @media (max-width: 768px) {
            .image-container {
                width: 100%;
            }
        }

        .image-container:hover {
            border-color: var(--main-color);
            box-shadow: var(--shadow-lg);
        }

        .image-container h2 {
            color: var(--text2);
            margin-bottom: 20px;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
	    width: 100%;
    background: var(--bg-light);
	    padding: 10px 20px;
	margin: 0;
        }

        .image-container img {
            max-width: 96%;
            max-height: 310px;
            border-radius: 6px;
            display: block;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .image-container img:hover {
            transform: scale(1.03);
        }

        #upscaled-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--main-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section1 {
            margin-top: 20px;
        }

        .download-section1 button {
            background: var(--main-gradient);
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow);
        }

        .download-section1 button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .download-section1 button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--border);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--main-gradient);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            border-radius: 4px;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .status-message {
            margin-top: 10px;
            padding: 14px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .status-error {
            background-color: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }

        .status-success {
            background-color: #f0fdf4;
            color: var(--success);
            border: 1px solid #bbf7d0;
	padding: 8px;
        }

        .model-loading {
            display: inline-flex;
            align-items: center;
            margin-top:	10px;
            font-size: 0.95rem;
            color: var(--text3);
            gap: 4px;
        }

        .model-loading .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--main-color);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .model-loading .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .model-loading .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .placeholder-text {
            color: var(--text3);
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .retry-button {
            background: var(--error);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .retry-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        #upload-status {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            z-index: 1001;
        }
        
        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* 点击放大的图片样式 */
        .clickable-image {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .clickable-image:hover {
            transform: scale(1.03);
        }

        /* 隐藏上传按钮 */
        #upload-button {
            display: block;
        }

        @media (max-width: 768px) {

            .leftright{
                display: flex;
                flex-direction: column;
            }
            header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 图像放大工具</h1>
            <p>使用先进 AI 模型，在您的浏览器中直接放大图像，保留更多细节</p>
        </header>
        <main>
            <!-- 上传状态和进度 -->
            <div id="upload-status">
                <p id="file-name">尚未选择文件</p>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div id="status-message" class="status-message" style="display: none;"></div>
            </div>
<div class="leftright">
            <!-- 选项容器 - 左右并列 -->
            <div class="options-container">
                <!-- 上传区域 -->
                <div class="upload-area-wrapper">
                    <div class="upload-section" id="upload-section">
                    <input type="file" id="image-input" accept="image/*" hidden>
                    <div class="upload-icon-text">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div>拖放图片到此处或点击上传</div>
                    </div>
                    <p class="drag-hint">支持jpg、png、jpeg、webp格式</p>
                </div>
                </div>
                <!-- 放大倍数选择 -->
                <div class="zoom-factor-selector">
                    <label for="zoom-factor"> 选择放大倍数</label>
                    <select id="zoom-factor">
                        <option value="2">2倍（推荐）</option>
                        <option value="3">3倍</option>
                        <option value="4">4倍</option>
                    </select>
                </div>
<div id="model-status" class="model-loading">
                    <span>模型加载中</span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

            </div>

            <div class="image-preview">
                <div class="image-wrapper">
                    <div class="image-container">
                        <h2><i class="fas fa-image"></i> 原始图像</h2>
                        <div id="original-container" style="position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                            <img id="original-image" src="" alt="原始图像预览" style="display: none;">
                            <div id="original-placeholder" class="placeholder-text">原始图像将显示在这里</div>
                        </div>
                    </div>
                    <div id="original-size" class="image-size" style="text-align: center; color: var(--text3); font-size: 0.9rem; margin-top: 10px;"></div>
                </div>
                <div class="image-wrapper">
                    <div class="image-container">
                        <h2><i class="fas fa-expand-arrows-alt"></i> 放大后的图像</h2>
                        <div id="upscaled-container">
                            <img id="upscaled-image" src="" alt="放大后的图像预览" style="display: none;">
                            <div id="upscaled-placeholder" class="placeholder-text">放大后的图像将显示在这里</div>
                            <div id="loader" class="loader" style="display: none;"></div>
                        </div>
                    </div>
                    <div id="upscaled-size" class="image-size" style="text-align: center; color: var(--text3); font-size: 0.9rem; margin-top: 10px;"></div>
                </div>
            </div>
            <style>
                .image-preview {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                }
                .image-wrapper {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }
                .image-container {
                    width: 100%;
                    background-color: var(--bg2);
                    border-radius: 8px;
                    display: flex;
                    flex-direction: column;
                }
                #original-container,
                #upscaled-container {
                    padding: 20px;
                    flex: 1;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .image-size {
                    text-align: center;
                    color: var(--text3);
                    font-size: 0.9rem;
                    margin-top: 10px;
                    width: 100%;
                }
            </style>
            </div>

            <div class="download-section1">
                <a id="download-link" href="#" download="upscaled-image.png">
                    <button id="download-button" disabled><i class="fas fa-download"></i> 下载放大图像</button>
                </a>
            </div>
        </main>
    </div>

    <!-- 图片放大模态框 -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upscaler@0.12.0/dist/browser/umd/upscaler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('image-input');
            const uploadButton = document.getElementById('upload-button');
            const uploadSection = document.getElementById('upload-section');
            const fileNameElement = document.getElementById('file-name');
            const originalImage = document.getElementById('original-image');
            const upscaledImage = document.getElementById('upscaled-image');
            const downloadButton = document.getElementById('download-button');
            const downloadLink = document.getElementById('download-link');
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progress-bar');
            const originalPlaceholder = document.getElementById('original-placeholder');
            const upscaledPlaceholder = document.getElementById('upscaled-placeholder');
            const statusMessage = document.getElementById('status-message');
            const modelStatus = document.getElementById('model-status');
            const zoomFactorSelect = document.getElementById('zoom-factor');
            const imageModal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            const closeModal = document.getElementsByClassName('close')[0];

            // 创建重试按钮元素
            const retryButton = document.createElement('button');
            retryButton.id = 'retry-button';
            retryButton.className = 'retry-button';
            retryButton.innerHTML = '<i class="fas fa-redo"></i> 重试';
            retryButton.style.display = 'none';
            retryButton.addEventListener('click', () => {
                retryButton.style.display = 'none';
                statusMessage.style.display = 'none';
                uploadButton.click();
            });
            statusMessage.parentNode.insertBefore(retryButton, statusMessage.nextSibling);

            let upscaler;
            let isModelLoaded = false;
            let isImageUploaded = false; // 跟踪是否有图像被上传

            // 显示状态消息
            function showStatus(message, isError = false) {
                // 只有在用户上传图像后或模型加载相关的消息才显示重试按钮
                if (isError && (isImageUploaded || message.includes('模型'))) {
                    retryButton.style.display = 'inline-block';
                } else {
                    retryButton.style.display = 'none';
                }
                
                statusMessage.textContent = message;
                statusMessage.className = isError ? 'status-message status-error' : 'status-message status-success';
                statusMessage.style.display = 'block';
                
                if (!isError) {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                        retryButton.style.display = 'none';
                    }, 5000);
                }
            }

            // 更新模型加载状态
            function updateModelStatus(loaded) {
                isModelLoaded = loaded;
                if (loaded) {
                    modelStatus.innerHTML = '<i class="fas fa-check-circle" style="color:var(--success)"></i> 模型已加载';
                    showStatus("AI模型加载成功！");
                } else {
                    modelStatus.innerHTML = '<i class="fas fa-exclamation-triangle" style="color:var(--error)"></i> 模型加载失败';
                }
            }

            // 初始化 Upscaler
            async function initUpscaler() {
                try {
                    // 使用jsDelivr的CDN，支持CORS
                    // 使用默认模型配置，不指定特定的模型路径
                    upscaler = new Upscaler();
                    
                    // 验证模型是否真的加载成功
                    await tf.ready();
                    updateModelStatus(true);
                    console.log("Upscaler initialized successfully");
                    console.log("Upscaler version: 0.12.0");
                } catch (error) {
                    console.error('Upscaler initialization failed:', error);
                    updateModelStatus(false);
                    showStatus("AI模型加载失败，请刷新页面重试或检查网络连接", true);
                    
                    // 提供备用方案
                    setTimeout(() => {
                        showStatus("提示：如果模型持续加载失败，您可以尝试使用其他浏览器或网络环境", false);
                    }, 3000);
                }
            }

            // 初始化 Upscaler
            initUpscaler();

            // 点击上传
            uploadSection.addEventListener('click', () => {
                imageInput.click();
            });

            // 拖拽上传功能
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('drag-over');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('drag-over');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('drag-over');
                
                const file = e.dataTransfer.files[0];
                if (file) {
                    handleFile(file);
                }
            });

            imageInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    handleFile(file);
                }
            });

            // 处理文件上传
            async function handleFile(file) {
                isImageUploaded = true;
                
                // 验证文件类型
                if (!file.type.startsWith('image/')) {
                    showStatus("请选择有效的图像文件！", true);
                    return;
                }

                // 检查模型是否已加载
                if (!isModelLoaded) {
                    showStatus("AI模型尚未加载完成，请稍后再试", true);
                    return;
                }

                fileNameElement.textContent = file.name;
                downloadButton.disabled = true;
                upscaledImage.src = '';
                downloadLink.href = '#';
                statusMessage.style.display = 'none';
                retryButton.style.display = 'none';
                
                // 显示原始图像
                originalPlaceholder.style.display = 'none';
                upscaledPlaceholder.style.display = 'block';

                const reader = new FileReader();
                reader.onload = async (e) => {
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';
                    originalImage.classList.add('clickable-image');
                    
                    // 图像加载完成后进行预处理
                    originalImage.onload = async function() {
                        loader.style.display = 'block';
                        progressBar.style.width = '0%';

                        try {
                            console.log('开始放大图像...');
                            showStatus("开始处理图像，这可能需要一些时间...");
                            
                            // 获取用户选择的放大倍数
                            const zoomFactor = parseInt(zoomFactorSelect.value);
                            
                            // 预处理图像：裁剪而不是扩展，只裁剪少量像素（约10px）
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            let img = new Image();
                            img.src = e.target.result;
                            
                            // 等待图像加载完成
                            await new Promise(resolve => {
                                img.onload = resolve;
                            });
                            
                            // 优化的图像预处理：轻微裁剪以避免张量形状不匹配，但保持原始比例
                            // 确定目标宽高，保持原始比例
                            const aspectRatio = img.width / img.height;
                            
                            // 计算能被256整除的尺寸，尽可能接近原图尺寸，只做轻微裁剪
                            let targetWidth = Math.floor(img.width / 256) * 256;
                            let targetHeight = Math.floor(img.height / 256) * 256;
                            
                            // 确保宽高至少为256
                            targetWidth = Math.max(targetWidth, 256);
                            targetHeight = Math.max(targetHeight, 256);
                            
                            // 计算裁剪量（最大约10px）
                            const cropAmount = Math.min(10, Math.floor((img.width - targetWidth) / 2), Math.floor((img.height - targetHeight) / 2));
                            
                            // 根据原图宽高调整目标尺寸
                            if (img.width > img.height) {
                                // 宽度优先
                                if (targetHeight * aspectRatio > targetWidth) {
                                    targetWidth = Math.floor(targetHeight * aspectRatio / 256) * 256;
                                }
                            } else {
                                // 高度优先
                                if (targetWidth / aspectRatio > targetHeight) {
                                    targetHeight = Math.floor(targetWidth / aspectRatio / 256) * 256;
                                }
                            }
                            
                            canvas.width = targetWidth;
                            canvas.height = targetHeight;
                            
                            // 计算居中裁剪的坐标（轻微裁剪）
                            const offsetX = Math.floor((img.width - targetWidth) / 2);
                            const offsetY = Math.floor((img.height - targetHeight) / 2);
                            
                            // 绘制并居中裁剪图像到目标尺寸
                            ctx.drawImage(img, offsetX, offsetY, targetWidth, targetHeight, 0, 0, targetWidth, targetHeight);
                            
                            // 获取调整后的图像数据URL
                            const processedImageData = canvas.toDataURL('image/jpeg');
                            
                            console.log(`图像已预处理: 原尺寸(${img.width}x${img.height}) -> 新尺寸(${targetWidth}x${targetHeight})`);
                            
                            // 显示原始图像尺寸
                            document.getElementById('original-size').textContent = `原图：${img.width}x${img.height}px`;
                            
                            // 添加更多调试信息
                            console.log(`准备放大图像，选择的倍数: ${zoomFactor}`);
                            
                            const upscaledSrc = await upscaler.upscale(processedImageData, {
                                // 添加合适的patchSize参数以避免WebGL纹理尺寸超限
                                patchSize: 128,
                                padding: 0,
                                // 添加scale参数，确保使用用户选择的放大倍数
                                scale: zoomFactor,
                                progress: (progress) => {
                                    const percentage = (progress * 100).toFixed(2);
                                    console.log(`放大进度: ${percentage}%`);
                                    fileNameElement.textContent = `正在放大... ${percentage}%`;
                                    progressBar.style.width = `${percentage}%`;
                                },
                            });
                            
                            // 手动调整图像尺寸，确保符合用户选择的放大倍数
                            const resizeImageToZoomFactor = async (src, targetZoom) => {
                                return new Promise((resolve) => {
                                    const img = new Image();
                                    img.src = src;
                                    img.onload = () => {
                                        // 创建canvas用于调整尺寸
                                        const canvas = document.createElement('canvas');
                                        const ctx = canvas.getContext('2d');
                                         
                                        // 计算目标尺寸：原始预处理后的尺寸 × 选择的放大倍数
                                        const finalWidth = targetWidth * targetZoom;
                                        const finalHeight = targetHeight * targetZoom;
                                         
                                        // 设置canvas尺寸
                                        canvas.width = finalWidth;
                                        canvas.height = finalHeight;
                                         
                                        // 绘制图像到canvas，自动缩放
                                        ctx.drawImage(img, 0, 0, finalWidth, finalHeight);
                                         
                                        console.log(`手动调整图像尺寸: 原尺寸(${img.width}x${img.height}) -> 目标尺寸(${finalWidth}x${finalHeight}) (${targetZoom}倍)`);
                            
                            // 显示放大后的图像尺寸
                            setTimeout(() => {
                                document.getElementById('upscaled-size').textContent = `放大后：${finalWidth}x${finalHeight}px`;
                            }, 100);
                              
                            // 返回调整后的图像数据URL
                            resolve(canvas.toDataURL('image/jpeg', 0.9));
                                    };
                                });
                            };
                            
                            // 放大完成后隐藏加载动画
                            loader.style.display = 'none';
                            
                            // 手动调整图像尺寸以确保符合用户选择的放大倍数
                            const finalUpscaledSrc = await resizeImageToZoomFactor(upscaledSrc, zoomFactor);
                            
                            console.log('图像放大成功！');
                            upscaledImage.src = finalUpscaledSrc;
                            upscaledImage.style.display = 'block';
                            upscaledImage.classList.add('clickable-image');
                            upscaledPlaceholder.style.display = 'none';
                            downloadLink.href = finalUpscaledSrc;
                            downloadButton.disabled = false;
                            fileNameElement.textContent = `${file.name} - 放大完成`;
                            progressBar.style.width = '100%';
                            showStatus(`图像放大成功！已放大 ${zoomFactor} 倍`);
                            
                            // 进度条完成后渐变消失
                            setTimeout(() => {
                                progressBar.style.width = '0%';
                            }, 1000);
                            
                        } catch (error) {
                            // 出错时隐藏加载动画
                            loader.style.display = 'none';
                            
                            console.error('图像放大失败:', error);
                            fileNameElement.textContent = '放大失败，请重试';
                            
                            let errorMsg = '图像放大失败';
                            if (error.message.includes('Failed to fetch')) {
                                errorMsg = '模型加载失败，请检查网络连接或刷新页面重试';
                            } else if (error.message.includes('memory')) {
                                errorMsg = '图像太大导致内存不足，请尝试较小的图像';
                            } else if (error.message.includes('concat4D') || error.message.includes('Shape of tensors')) {
                                errorMsg = '图像尺寸不兼容，已尝试自动调整，但仍失败';
                            } else if (error.message.includes('WebGL maximum') || error.message.includes('texture size')) {
                                errorMsg = '图像尺寸超过WebGL限制，请尝试较小的图像或使用不同的浏览器';
                            }
                            
                            showStatus(`${errorMsg}: ${error.message}`, true);
                        }
                    };
                };
                reader.readAsDataURL(file);
            }

            // 处理图像加载错误
            originalImage.onerror = () => {
                // 只有在用户上传图像后才显示错误
                if (isImageUploaded) {
                    originalPlaceholder.style.display = 'block';
                    originalImage.style.display = 'none';
                    showStatus("原始图像加载失败", true);
                }
            };

            upscaledImage.onerror = () => {
                // 只有在用户上传图像后才显示错误
                if (isImageUploaded) {
                    upscaledPlaceholder.style.display = 'block';
                    upscaledImage.style.display = 'none';
                    showStatus("放大后的图像加载失败", true);
                }
            };

            // 图片点击放大功能
            originalImage.addEventListener('click', () => {
                if (originalImage.src) {
                    imageModal.style.display = 'flex';
                    modalImage.src = originalImage.src;
                }
            });

            upscaledImage.addEventListener('click', () => {
                if (upscaledImage.src) {
                    imageModal.style.display = 'flex';
                    modalImage.src = upscaledImage.src;
                }
            });

            // 关闭模态框
            closeModal.addEventListener('click', () => {
                imageModal.style.display = 'none';
            });

            // 点击模态框外部关闭
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    imageModal.style.display = 'none';
                }
            });

            // ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && imageModal.style.display === 'flex') {
                    imageModal.style.display = 'none';
                }
            });
        });
    </script>
