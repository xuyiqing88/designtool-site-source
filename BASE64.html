<body>
<div id="global-sidebar"></div>
<div class="container">
    <h2 style="display: flex; justify-content: center; color: #5963ff; font-size: 1.5rem;">BASE64图片转换器</h2>
    <!-- 选项卡 -->
    <div class="tab">
        <button class="tablink active" onclick="openTab(event, 'toImage')">Base64转图片</button>
        <button class="tablink" onclick="openTab(event, 'toBase64')">图片转Base64</button>
    </div>

    <!-- Base64转图片 -->
    <div id="toImage" class="tabcontent active">
<div class="beijing">
	<div class="title">Base64输入
	<!-- 新增开关 -->
        <span class="prefix-switch">
            <span class="zhushi">编码前缀</span>
            <label class="switch">
                <input type="checkbox" id="inputPrefixSwitch" checked>
                <span class="slider"></span>
            </label>
        </span>
    </div>
        <textarea id="base64Input" placeholder="请输入Base64编码"></textarea>
<div class="preview">
            <div id="imagePreview"></div>
        </div>
</div>

<div class="button-group">
            <button class="clear-btn" onclick="clearUserInput()">清空</button>
            <button class="action-bt2" onclick="convertToImage()">转换为图片</button>
            <button class="action-btn" id="downloadBtn" style="display: none;" onclick="downloadImage()">下载图片</button>
        </div>
</div>
    <!-- 图片转Base64 -->
    <div id="toBase64" class="tabcontent">
<div class="beijing">
	<div class="title">图片上传</div>
        <div class="custom-file-input">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput">+ 选择图片</label>
            <span class="zhushi">* 支持png、jpeg、bmp、webp、svg、gif等主流图片格式，单张选择</span>
        </div>
        <div class="preview">
            <img id="uploadPreview" src="#" alt="预览" style="display: none;">
            <span id="fileNameDisplay"></span>
        </div>
</div>
<div class="beijing">
    <div class="title">Base64显示
        <!-- 新增开关 -->
        <span class="prefix-switch">
        <span class="zhushi">编码前缀</span>
        <label class="switch">
            <input type="checkbox" id="outputPrefixSwitch" checked> <!-- 此处增加checked -->
            <span class="slider"></span>
        </label>
    </span>
    </div>
        <textarea id="base64Output" readonly placeholder="Base64编码将显示在这里"></textarea>
</div>
        <div class="button-group">
            <button class="action-bt2" onclick="downloadBase64()">下载Base64</button>
            <button class="action-btn" onclick="copyBase64()">复制Base64</button>
        </div>
    </div>
</div>
    <!-- 放大图片的模态框 -->
    <div id="myModal" class="modal">
        <img class="modal-content" id="img01">
    </div>

<script>
// 初始化输入框前缀状态
        const base64Input = document.getElementById('base64Input');
        const inputPrefixSwitch = document.getElementById('inputPrefixSwitch');
        const defaultInputPrefix = 'data:image/png;base64,';
        base64Input.value = defaultInputPrefix;

// 输入前缀开关逻辑
        inputPrefixSwitch.addEventListener('change', function() {
            const currentValue = base64Input.value.replace(defaultInputPrefix, '');
            base64Input.value = this.checked ? defaultInputPrefix + currentValue : currentValue;
        });

// 输出前缀开关逻辑
        const outputPrefixSwitch = document.getElementById('outputPrefixSwitch');
        let currentMimeType = '';
        
        

        outputPrefixSwitch.addEventListener('change', function() {
            const output = document.getElementById('base64Output');
            const base64Data = output.value.split(',')[1] || output.value;
            
            if (this.checked) {
                output.value = `data:${currentMimeType};base64,${base64Data}`;
            } else {
                output.value = base64Data;
            }
        });

// 增强版输入监听（处理手动删除前缀的情况）
base64Input.addEventListener('input', function() {
    inputPrefixSwitch.checked = this.value.startsWith(defaultInputPrefix);
    
// 当开关关闭时自动清理前缀
    if (!inputPrefixSwitch.checked && this.value.startsWith(defaultInputPrefix)) {
        this.value = this.value.replace(defaultInputPrefix, '');
    }
});

// 优化toast提示功能
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            toast.style.display = 'block';
            setTimeout(() => toast.remove(), 2000);
        }
// 修改第一个标签页自动转换功能
        document.getElementById('base64Input').addEventListener('input', function() {
            if (this.value.length > 30) { // 简单长度判断避免频繁触发
                convertToImage();
            }
        });

 // 修改后的复制功能
        function copyBase64() {
            const output = document.getElementById('base64Output');
            output.select();
            try {
                navigator.clipboard.writeText(output.value);
                showToast('✅ 复制成功');
            } catch (err) {
                showToast('⚠️ 复制失败，请手动选择');
            }
        }
// 初始化时设置Base64输入框内容
        document.getElementById('base64Input').value = 'data:image/png;base64,';

// 选项卡切换功能
        function openTab(evt, tabName) {
            const tabcontents = document.getElementsByClassName("tabcontent");
            const tablinks = document.getElementsByClassName("tablink");
            
            // 隐藏所有标签内容
            for (let tab of tabcontents) {
                tab.classList.remove("active");
            }
            // 取消所有按钮激活状态
            for (let link of tablinks) {
                link.classList.remove("active");
            }
            
            // 显示当前标签
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

// 清空用户输入部分，保留默认前缀
    function clearUserInput() {
    	const base64Input = document.getElementById('base64Input');
    	const inputPrefixSwitch = document.getElementById('inputPrefixSwitch');
    	const imagePreview = document.getElementById('imagePreview');
    	const downloadBtn = document.getElementById('downloadBtn');
    	const previewContainer = document.querySelector('#toImage .preview');
    // 清空输入内容
    if (inputPrefixSwitch.checked) {
        base64Input.value = 'data:image/png;base64,';
    } else {
        base64Input.value = '';
    }
    // 清空图片预览
    imagePreview.innerHTML = ''; // 移除所有子元素
    // 隐藏下载按钮
    downloadBtn.style.display = 'none';    
    // 移除背景色
    previewContainer.classList.remove('has-image');
}
    // Base64转图片
    function convertToImage() {
    	const previewContainer = document.querySelector('#toImage .preview'); 
    	const base64Input = document.getElementById('base64Input').value;
    	const inputPrefixSwitch = document.getElementById('inputPrefixSwitch');
    	let finalBase64 = base64Input;
    	const imagePreview = document.getElementById('imagePreview');
    	const downloadBtn = document.getElementById('downloadBtn');

    // 当开关关闭时自动补全前缀
    if (!inputPrefixSwitch.checked && !finalBase64.startsWith('data:image')) {
        finalBase64 = `data:image/png;base64,${finalBase64}`;
    }

    // 清空预览和下载按钮
    imagePreview.innerHTML = '';
    downloadBtn.style.display = 'none';

    if (!finalBase64.startsWith('data:image')) {
        showToast('⚠️ 无效的Base64图片编码');
        return;
    }

    const img = new Image();
    img.src = finalBase64;
    
    img.onload = () => {
        previewContainer.classList.add('has-image');
        imagePreview.appendChild(img);
        downloadBtn.style.display = 'inline-block';
        img.onclick = () => showModal(finalBase64);
        showToast('✅ 转换成功'); // 成功提示
    };
    
    img.onerror = () => {
    previewContainer.classList.remove('has-image');
    imagePreview.innerHTML = ''; // 新增清空操作
    downloadBtn.style.display = 'none'; // 新增隐藏按钮
    showToast('⚠️️ 转换失败，请检查编码格式');
};
}
// 新增下载Base64编码功能
function downloadBase64() {
    const output = document.getElementById('base64Output');
    const base64Data = output.value;
    const link = document.createElement('a');
    link.download = 'base64-encoded.txt';
    link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(base64Data);
    link.click();
}
// 下载图片
function downloadImage() {
    const base64Input = document.getElementById('base64Input').value;
    const inputPrefixSwitch = document.getElementById('inputPrefixSwitch');
    
    // 根据开关状态补全前缀
    let finalBase64 = base64Input;
    if (!inputPrefixSwitch.checked && !finalBase64.startsWith('data:image')) {
        finalBase64 = `data:image/png;base64,${finalBase64}`;
    }

    const link = document.createElement('a');
    link.download = 'converted-image.png';
    link.href = finalBase64;
    link.click();
}

        // 图片转Base64
        document.getElementById('fileInput').addEventListener('change', function(e) {
    const previewContainer = document.querySelector('#toBase64 .preview'); 
    const file = e.target.files[0];
    if (file) currentMimeType = file.type;
    const reader = new FileReader();
    const preview = document.getElementById('uploadPreview');
    const output = document.getElementById('base64Output');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    fileNameDisplay.textContent = file ? file.name : ''; 

    reader.onload = function(event) {
        preview.style.display = 'block';
        previewContainer.classList.add('has-image'); 
        preview.src = event.target.result;
        output.value = event.target.result;
        preview.onclick = () => showModal(event.target.result);
    };

    if (file) {
        reader.readAsDataURL(file);
        document.querySelector('#toBase64 .button-group').style.display = 'flex'; // 新增
    } else {
        previewContainer.classList.remove('has-image');
        document.querySelector('#toBase64 .button-group').style.display = 'none';
    }
});

        // 显示模态框并设置图片源
function showModal(src) {
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("img01");
    modal.style.display = "flex";
    modalImg.src = src;

    // 修改关闭逻辑：点击任意区域关闭
    modal.onclick = function() {
        modal.style.display = "none";
    }
}
