            {

                badge: "" 
            },
            {

                description: "ÈùûÁ∫øÊÄßÈ¢úËâ≤ËΩ¨Á∫øÊÄßÈ¢úËâ≤ÔºåÁî®‰∫éC4D„ÄÅblenderÔºåÈ¢úËâ≤Ê†ºÂºè‰∫íËΩ¨ÔºàHEX, RGB, HSL, HSVÔºâ„ÄÇ",

                badge: ""
            },
            {
                title: "BASE64ÂõæÁâáËΩ¨Êç¢Âô®",
                description: "Â∞ÜÂõæÁâáËΩ¨Êç¢‰∏∫Base64ÁºñÁ†ÅÊàñ‰ªéBase64ÁºñÁ†ÅËøòÂéü‰∏∫ÂõæÁâáÔºåÊîØÊåÅÂ§öÁßçÂõæÁâáÊ†ºÂºè„ÄÇ",
                category: "utility",
                link: "BASE64ÂõæÁâáËΩ¨Êç¢Âô®.html",
                icon: "img/base64.png",
                badge: ""
            },
            {
                title: "Êú¨Âú∞ÁøªËØëÂ∑•ÂÖ∑",
                description: "Êú¨Âú∞ÁøªËØëÂ∑•ÂÖ∑ÔºåÊîØÊåÅ30Â§öÁßçËØ≠Ë®Ä‰∫íËØëÔºåÊ†πÊçÆÊñáÊú¨ÂåπÈÖçÂ∫¶Êèê‰æõÂÖ∂‰ªñÂª∫ËÆÆ„ÄÇ",
                category: "utility",
                link: "Êú¨Âú∞ÁøªËØëÂ∑•ÂÖ∑.html",
                icon: "img/ÁøªËØë.png",
                badge: "HOT"
            },
        ];

        // ÂàÜÁ±ªÊò†Â∞Ñ
        const categoryMap = {
            'design': { name: 'ËÆæËÆ°Â∑•ÂÖ∑', icon: 'fas fa-paint-brush' },
            '3D': { name: '3DÂ∑•ÂÖ∑', icon: 'fas fa-cube' },
            'dev': { name: 'AIÂ∑•ÂÖ∑', icon: 'fas fa-robot' },
            'utility': { name: 'ÂÆûÁî®Â∑•ÂÖ∑', icon: 'fas fa-wrench' }
        };

        // ÊåâÁ±ªÂà´ÂàÜÁªÑÂ∑•ÂÖ∑
        function groupToolsByCategory() {
            const grouped = {};
            tools.forEach(tool => {
                if (!grouped[tool.category]) {
                    grouped[tool.category] = [];
                }
                grouped[tool.category].push(tool);
            });
            return grouped;
        }

        // Ê∏≤ÊüìÂàÜÁ±ªÂå∫Âüü
        function renderCategorySections() {
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '';
            
            const groupedTools = groupToolsByCategory();
            
            // ÊåâÂàÜÁ±ªÈ°∫Â∫èÊ∏≤Êüì
            Object.keys(categoryMap).forEach(categoryKey => {
                if (groupedTools[categoryKey]) {
                    const category = categoryMap[categoryKey];
                    const toolsList = groupedTools[categoryKey];
                    
                    const section = document.createElement('section');
                    section.className = 'category-section';
                    section.id = `category-${categoryKey}`;
                    
                    section.innerHTML = `
                        <div class="category-header">
                            <div class="category-icon">
                                <i class="${category.icon}"></i>
                            </div>
                            <h2 class="category-title">${category.name}</h2>
                        </div>
                        <div class="tools-grid" id="tools-${categoryKey}"></div>
                    `;
                    
                    container.appendChild(section);
                    
                    // Ê∏≤ÊüìËØ•ÂàÜÁ±ª‰∏ãÁöÑÂ∑•ÂÖ∑
                    const gridContainer = section.querySelector(`.tools-grid`);
                    toolsList.forEach(tool => {
                        const toolCard = document.createElement('div');
                        toolCard.className = 'tool-card';
                        toolCard.setAttribute('data-category', tool.category);
                        
                        // Ê∑ªÂä†Áä∂ÊÄÅÊ†áÁ≠æÔºàÊîæÂú®Ê†áÈ¢òÂâçÈù¢Ôºâ
                        let badgeHtml = '';
                        if (tool.badge) {
                            badgeHtml = `<span class="tool-badge">${tool.badge}</span>`;
                        }
                        
                        toolCard.innerHTML = `
                            <div class="tool-cover">
                                <img src="${tool.icon}" alt="${tool.title}">
                            </div>
                            <div class="tool-content">
                                <h3>${badgeHtml}${tool.title}</h3>
                                <p>${tool.description}</p>
                                <a href="${tool.link}" class="tool-link">ÊâìÂºÄÂ∑•ÂÖ∑</a>
                            </div>
                        `;
                        
                        gridContainer.appendChild(toolCard);
                    });
                }
            });
            
            // ÈáçÊñ∞ÈôÑÂä†ÊÇ¨ÂÅúÊïàÊûú
            attachHoverEffects();
        }

        // ÂàùÂßãÊ∏≤Êüì
        renderCategorySections();

        // ÊêúÁ¥¢ÂäüËÉΩ
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (!searchTerm) {
                // Ê∏ÖÁ©∫ÊêúÁ¥¢ÔºåÊòæÁ§∫ÊâÄÊúâÂàÜÁ±ª
                renderCategorySections();
                return;
            }
            
            const filteredTools = tools.filter(tool => 
                tool.title.toLowerCase().includes(searchTerm) || 
                tool.description.toLowerCase().includes(searchTerm)
            );
            
            // ÊåâÊêúÁ¥¢ÁªìÊûúÊòæÁ§∫
            const container = document.getElementById('toolsContainer');
            container.innerHTML = '';
            
            if (filteredTools.length === 0) {
                container.innerHTML = `
                    <div class="no-results" style="text-align: center; padding: 50px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3>Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂ∑•ÂÖ∑</h3>
                        <p>ËØ∑Â∞ùËØï‰∏çÂêåÁöÑÊêúÁ¥¢ÂÖ≥ÈîÆËØç</p>
                    </div>
                `;
                return;
            }
            
            // ‰∏∫ÊêúÁ¥¢ÁªìÊûúÂàõÂª∫‰∏¥Êó∂ÂàÜÁ±ª
            const section = document.createElement('section');
            section.className = 'category-section';
            section.id = 'search-results';
            
            section.innerHTML = `
                <div class="category-header">
                    <div class="category-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h2 class="category-title">ÊêúÁ¥¢ÁªìÊûú (${filteredTools.length})</h2>
                </div>
                <div class="tools-grid" id="tools-search"></div>
            `;
            
            container.appendChild(section);
            
            // Ê∏≤ÊüìÊêúÁ¥¢ÁªìÊûú
            const gridContainer = section.querySelector(`.tools-grid`);
            filteredTools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.setAttribute('data-category', tool.category);
                
                // Ê∑ªÂä†Áä∂ÊÄÅÊ†áÁ≠æÔºàÊîæÂú®Ê†áÈ¢òÂâçÈù¢Ôºâ
                let badgeHtml = '';
                if (tool.badge) {
                    badgeHtml = `<span class="tool-badge">${tool.badge}</span>`;
                }
                
                toolCard.innerHTML = `
                    <div class="tool-cover">
                        <img src="${tool.icon}" alt="${tool.title}">
                    </div>
                    <div class="tool-content">
                        <h3>${badgeHtml}${tool.title}</h3>
                        <p>${tool.description}</p>
                        <a href="${tool.link}" class="tool-link">ÊâìÂºÄÂ∑•ÂÖ∑</a>
                    </div>
                `;
                
                gridContainer.appendChild(toolCard);
            });
            
            // ÈáçÊñ∞ÈôÑÂä†ÊÇ¨ÂÅúÊïàÊûú
            attachHoverEffects();
        });
        
        // ÂàÜÁ±ªÁ≠õÈÄâÂäüËÉΩ
        const categoryBtns = document.querySelectorAll('.category-btn');
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.getAttribute('data-category');
                
                // ÊªöÂä®Âà∞ÂØπÂ∫îÂàÜÁ±ª
                const targetSection = document.getElementById(`category-${category}`);
                if (targetSection) {
                    window.scrollTo({
                        top: targetSection.offsetTop - 100,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // ÊÇ¨ÂÅúÊïàÊûú
        function attachHoverEffects() {
            const toolCards = document.querySelectorAll('.tool-card');
            
            toolCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        }

        // ‰∫åÁª¥Á†ÅÂºπÁ™óÊéßÂà∂
        const donateBtn = document.getElementById('donateBtn');
        const qrModal = document.getElementById('qrModal');
        const closeModal = document.getElementById('closeModal');
        
        // ÊâìÂºÄÂºπÁ™ó
        donateBtn.addEventListener('click', function() {
            qrModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        });
        
        // ÂÖ≥Èó≠ÂºπÁ™ó
        closeModal.addEventListener('click', function() {
            qrModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.addEventListener('click', function(event) {
            if (event.target === qrModal) {
                qrModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // ÊåâESCÈîÆÂÖ≥Èó≠
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && qrModal.style.display === 'flex') {
                qrModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

    </script>
