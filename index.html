<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啥也没有</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5963ff;
            --primary-light: #eef0ff;
            --dark: #2d3748;
            --darker: #1a202c;
            --light: #ffffff;
            --gray: #718096;
            --light-gray: #edf2f7;
            --card-bg: #ffffff;
            --card-hover: #f7fafc;
            --border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #fff;
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .tool-cover {
                width: 100px;
            }
        }
        
        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .tool-card {
                flex-direction: column;
            }
            
            .tool-cover {
                width: 100%;
                height: 100px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>啥也没有</h1>
            <p class="subtitle">看什么看，啥也没有</p>
        </header>
        
    </div>
    
</body>
</html>
