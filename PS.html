<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业在线Photoshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f0f0f0;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(25, 25, 35, 0.95);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #444;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        
        .logo i {
            color: #3498db;
            font-size: 28px;
            margin-right: 12px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .home-btn {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            margin-left: auto;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            text-decoration: none;
        }
        
        .home-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.5);
        }
        
        /* 编辑器容器 */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        /* 加载状态 */
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1.2s linear infinite;
            margin-bottom: 25px;
        }
        
        .loader-text {
            font-size: 20px;
            color: #3498db;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .loader-text p {
            margin-top: 15px;
            font-size: 16px;
            color: #aaa;
        }
        
        .progress-container {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-top: 25px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #3498db, #2ecc71);
            transition: width 0.5s ease;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 编辑器框架 */
        #photopea-editor {
            width: 100%;
            border: none;
            background: #1e1e2a;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        
        #photopea-editor.loaded {
            opacity: 1;
        }
        
        /* 底部信息栏 */
        .footer {
            background: rgba(25, 25, 35, 0.9);
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #444;
            backdrop-filter: blur(5px);
        }
        
        .status-item {
            margin-right: 25px;
            display: flex;
            align-items: center;
        }
        
        .status-item i {
            margin-right: 8px;
            color: #3498db;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .navbar {
                height: 50px;
                padding: 0 15px;
            }
            
            .logo h1 {
                font-size: 18px;
            }
            
            .logo i {
                font-size: 22px;
            }
            
            .home-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .loader-text {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .footer {
                font-size: 12px;
            }
        }
        
        /* 编辑器加载提示 */
        .editor-tips {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 40, 0.8);
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 14px;
            color: #ddd;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(52, 152, 219, 0.3);
            z-index: 5;
            animation: fadeIn 2s ease-out;
            display: none;
        }
        
        .editor-tips a {
            color: #2ecc71;
            text-decoration: none;
        }
        
        .editor-tips a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            display: none;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            border-radius: 8px;
            padding: 15px 30px;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message button {
            background: rgba(231, 76, 60, 0.3);
            color: #fff;
            border: 1px solid rgba(231, 76, 60, 0.5);
            border-radius: 5px;
            padding: 8px 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .error-message button:hover {
            background: rgba(231, 76, 60, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* 快速入门卡片 */
        .quick-start {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 300px;
            background: rgba(25, 25, 35, 0.9);
            border-radius: 10px;
            padding: 20px;
            z-index: 5;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(52, 152, 219, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }
        
        .quick-start.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .quick-start h3 {
            color: #3498db;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .quick-start h3 i {
            margin-right: 10px;
        }
        
        .quick-start ul {
            list-style: none;
            padding-left: 10px;
        }
        
        .quick-start li {
            margin: 12px 0;
            display: flex;
            align-items: flex-start;
        }
        
        .quick-start li i {
            color: #2ecc71;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .close-tips {
            position: absolute;
            top: 10px;
            right: 12px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-tips:hover {
            color: #fff;
            transform: scale(1.1);
        }
        
        /* 欢迎面板 */
        .welcome-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 35, 0.95);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 20;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(52, 152, 219, 0.5);
            opacity: 0;
            transform: translate(-50%, -40%);
            transition: all 0.7s ease;
        }
        
        .welcome-panel.show {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
        
        .welcome-panel h2 {
            font-size: 32px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome-panel p {
            color: #ddd;
            line-height: 1.8;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: rgba(52, 152, 219, 0.15);
            border-radius: 10px;
            padding: 15px;
            width: 160px;
            transition: all 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(52, 152, 219, 0.25);
        }
        
        .feature i {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 12px;
        }
        
        .start-btn {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.6);
        }

    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="logo">
            <span class="ps">Ps</span>
            <h1>专业在线Photoshop</h1>
        </div>
        <a href="tools.html" class="home-btn" id="homeBtn">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>
    
    <!-- 编辑器容器 -->
    <div class="editor-container">
        <!-- 欢迎面板 -->
        <div class="welcome-panel" id="welcomePanel">
            <h2>专业图像编辑体验</h2>
            <p>基于Photopea引擎的强大在线图像编辑器，支持PSD、XCF、Sketch等多种格式</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-layer-group"></i>
                    <div>图层支持</div>
                </div>
                <div class="feature">
                    <i class="fas fa-magic"></i>
                    <div>智能工具</div>
                </div>
                <div class="feature">
                    <i class="fas fa-file-export"></i>
                    <div>多格式导出</div>
                </div>
                <div class="feature">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <div>云存储</div>
                </div>
            </div>
            
            <button class="start-btn" id="startBtn">
                <i class="fas fa-play"></i> 启动编辑器
            </button>
        </div>
        
        <!-- 加载状态 -->
        <div class="loader hidden" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">
                正在加载专业图像处理引擎...
                <p>此功能由Photopea提供支持 - 一个强大的在线图像编辑器</p>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>编辑器加载失败，请检查网络连接</p>
                    <button id="retryBtn">重新加载</button>
                </div>
            </div>
        </div>
        
        
        <!-- 快速入门卡片 -->
        <div class="quick-start" id="quickStart">
            <button class="close-tips" id="closeTipsBtn"><i class="fas fa-times"></i></button>
            <h3><i class="fas fa-lightbulb"></i> 快速入门</h3>
            <ul>
                <li><i class="fas fa-plus-circle"></i> 创建新文档：文件 → 新建</li>
                <li><i class="fas fa-folder-open"></i> 打开文件：文件 → 打开</li>
                <li><i class="fas fa-save"></i> 保存文件：Ctrl+S</li>
                <li><i class="fas fa-undo"></i> 撤销操作：Ctrl+Z</li>
                <li><i class="fas fa-crop-alt"></i> 裁剪工具：按C键</li>
                <li><i class="fas fa-magic"></i> 魔棒工具：按W键</li>
            </ul>
        </div>
        
        <!-- Photopea编辑器 -->
        <iframe id="photopea-editor"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomePanel = document.getElementById('welcomePanel');
            const startBtn = document.getElementById('startBtn');
            const loader = document.getElementById('loader');
            const editorFrame = document.getElementById('photopea-editor');
            const quickStart = document.getElementById('quickStart');
            const closeTipsBtn = document.getElementById('closeTipsBtn');
            const errorMessage = document.getElementById('errorMessage');
            const retryBtn = document.getElementById('retryBtn');
            const progressBar = document.getElementById('progressBar');
            
            // 初始状态
            errorMessage.style.display = 'none';
            
            // 显示欢迎面板
            setTimeout(() => {
                welcomePanel.classList.add('show');
            }, 300);
            
            // 更新进度条函数
            function updateProgress(percent) {
                if (!progressBar) return;
                progressBar.style.width = percent + '%';
            }
            
            // 启动编辑器
            startBtn.addEventListener('click', function() {
                welcomePanel.classList.remove('show');
                loader.classList.remove('hidden');
                
                // 使用API模式直接启动编辑器（创建新文档）
                editorFrame.src = 'https://www.photopea.com#%7B%22files%22:%5B%22new%22%5D%7D';
                
                // 初始进度
                updateProgress(10);
                
                // 模拟初始化过程
                setTimeout(() => {
                    updateProgress(30);
                }, 800);
                
                setTimeout(() => {
                    updateProgress(50);
                }, 1500);
                
                setTimeout(() => {
                    updateProgress(70);
                }, 2200);
                
                // 监听iframe加载完成
                editorFrame.onload = function() {
                    // 编辑器加载完成
                    setTimeout(() => {
                        updateProgress(100);
                        
                        // 隐藏加载器并显示编辑器
                        setTimeout(() => {
                            loader.classList.add('hidden');
                            editorFrame.classList.add('loaded');
                            
                            // 显示提示信息
                            setTimeout(() => {
                                quickStart.classList.add('show');
                            }, 500);
                            
                            // 5秒后淡出提示
                            setTimeout(() => {
                                let opacity = 1;
                                const fadeOut = setInterval(() => {
                                    opacity -= 0.05;
                                    if (opacity <= 0) {
                                        clearInterval(fadeOut);
                                        editorTips.style.display = 'none';
                                    }
                                }, 100);
                            }, 5000);
                        }, 500);
                    }, 1000);
                };
                
                // 错误处理
                editorFrame.onerror = function() {
                    errorMessage.style.display = 'block';
                };
            });
            
            // 重新加载按钮
            retryBtn.addEventListener('click', function() {
                errorMessage.style.display = 'none';
                updateProgress(0);
                editorFrame.src = 'https://www.photopea.com#%7B%22files%22:%5B%22new%22%5D%7D';
            });
            
            // 关闭快速入门卡片
            closeTipsBtn.addEventListener('click', function() {
                quickStart.classList.remove('show');
            });
        });
    </script>
</body>
</html>
