<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业在线Photoshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <script src="menu.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a2a6c;
            color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(25, 25, 35, 0.95);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #444;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            z-index: 100;
            flex-shrink: 0;
	    margin-left: 60px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        
        .ps {
            background: #001e36;
            font-size: 21px;
            color: #31a8ff;
            border: 1px solid;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 36px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
            color: #31a8ff;
        }
        
        .home-btn {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            margin-left: auto;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            text-decoration: none;
        }
        
        .home-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.5);
        }
        
        /* 编辑器容器 */
        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
	margin-left: 60px;
        }
        
        /* 编辑器框架 */
        #photopea-editor {
            flex: 1;
            width: 100%;
            border: none;
            background: #1e1e2a;
            display: block;
        }
        
        /* 状态提示 */
        .status-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 25, 35, 0.9);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            color: #3498db;
            z-index: 5;
            display: flex;
            align-items: center;
            animation: fadeInOut 3s ease forwards;
        }
        
        .status-message i {
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .navbar {
                height: 50px;
                padding: 0 15px;
		margin-left: 0;
            }
            .editor-container {
	    	margin-left: 0;
		}
            .logo h1 {
                font-size: 18px;
            }
            
            .ps {
                width: 35px;
                height: 35px;
                line-height: 31px;
                font-size: 18px;
            }
            
            .home-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
	<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "325c48abf4134d3e983fe8660980a694"}'></script>
<body>
<div id="global-sidebar"></div>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="logo">
            <span class="ps">Ps</span>
            <h1>专业在线Photoshop</h1>
        </div>
    </div>
    
    <!-- 编辑器容器 -->
    <div class="editor-container">
        <!-- Photopea编辑器 -->
        <iframe id="photopea-editor"></iframe>
        
        <!-- 状态提示 -->
        <div class="status-message hidden" id="statusMessage">
            <i class="fas fa-spinner fa-spin"></i>
            <span id="statusText">正在加载编辑器...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editorFrame = document.getElementById('photopea-editor');
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            // 显示状态消息
            function showStatus(message) {
                statusText.textContent = message;
                statusMessage.classList.remove('hidden');
            }
            
            // 隐藏状态消息
            function hideStatus() {
                statusMessage.classList.add('hidden');
            }
            
            // 初始化加载编辑器
            function initEditor() {
                showStatus("正在启动编辑器...");
                
                // 使用API模式直接启动编辑器（创建新文档）
                editorFrame.src = 'https://www.photopea.com#%7B%22files%22:%5B%22new%22%5D%7D';
                
                // 监听iframe加载完成
                editorFrame.onload = function() {
                    showStatus("编辑器已就绪");
                    
                    // 3秒后隐藏状态消息
                    setTimeout(hideStatus, 3000);
                };
                
                // 错误处理
                editorFrame.onerror = function() {
                    showStatus("加载失败，请重试");
                    
                    // 添加重试按钮
                    const retryBtn = document.createElement('button');
                    retryBtn.innerHTML = '<i class="fas fa-redo"></i> 重试';
                    retryBtn.style.marginLeft = '10px';
                    retryBtn.style.background = 'rgba(52, 152, 219, 0.3)';
                    retryBtn.style.color = 'white';
                    retryBtn.style.border = 'none';
                    retryBtn.style.padding = '5px 15px';
                    retryBtn.style.borderRadius = '15px';
                    retryBtn.style.cursor = 'pointer';
                    retryBtn.addEventListener('click', initEditor);
                    
                    statusMessage.appendChild(retryBtn);
                };
            }
            
            // 启动编辑器
            setTimeout(initEditor, 500);
        });
    </script>
</body>
</html>
