<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业在线Photoshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f0f0f0;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(25, 25, 35, 0.95);
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #444;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-right: 30px;
        }
        
        .logo i {
            color: #3498db;
            font-size: 28px;
            margin-right: 12px;
        }
        
        .logo h1 {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .home-btn {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            margin-left: auto;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            text-decoration: none;
        }
        
        .home-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.5);
        }
        
        /* 编辑器容器 */
        .editor-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        /* 加载状态 */
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1.2s linear infinite;
            margin-bottom: 25px;
        }
        
        .loader-text {
            font-size: 20px;
            color: #3498db;
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
        }
        
        .loader-text p {
            margin-top: 15px;
            font-size: 16px;
            color: #aaa;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 编辑器框架 */
        #photopea-editor {
            width: 100%;
            border: none;
            background: #1e1e2a;
        }
        
        /* 底部信息栏 */
        .footer {
            background: rgba(25, 25, 35, 0.9);
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #aaa;
            border-top: 1px solid #444;
            backdrop-filter: blur(5px);
        }
        
        .status-item {
            margin-right: 25px;
            display: flex;
            align-items: center;
        }
        
        .status-item i {
            margin-right: 8px;
            color: #3498db;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .navbar {
                height: 50px;
                padding: 0 15px;
            }
            
            .logo h1 {
                font-size: 18px;
            }
            
            .logo i {
                font-size: 22px;
            }
            
            .home-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .loader-text {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .footer {
                font-size: 12px;
            }
        }
        
        /* 编辑器加载提示 */
        .editor-tips {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 40, 0.8);
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 14px;
            color: #ddd;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(52, 152, 219, 0.3);
            z-index: 5;
            animation: fadeIn 2s ease-out;
        }
        
        .editor-tips a {
            color: #2ecc71;
            text-decoration: none;
        }
        
        .editor-tips a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-crop-alt"></i>
            <h1>专业在线Photoshop</h1>
        </div>
        <a href="tools.html" class="home-btn" id="homeBtn">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>
    
    <!-- 编辑器容器 -->
    <div class="editor-container">
        <!-- 加载状态 -->
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">
                正在加载专业图像处理引擎...
                <p>此功能由Photopea提供支持 - 一个强大的在线图像编辑器</p>
            </div>
        </div>
        
        <!-- 编辑器提示 -->
        <div class="editor-tips" id="editorTips">
            专业图像编辑器已加载！支持PSD、XCF、Sketch、XD、CDR等格式<br>
            提示：按Ctrl+S保存文件，按Ctrl+Z撤销操作 | 
            <a href="https://www.photopea.com/learn/" target="_blank">查看使用教程</a>
        </div>
        
        <!-- Photopea编辑器 -->
        <iframe id="photopea-editor" style="display: none;"></iframe>
    </div>
    
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const editorFrame = document.getElementById('photopea-editor');
            const editorTips = document.getElementById('editorTips');
            const connectionStatus = document.getElementById('connectionStatus');
            const gpuStatus = document.getElementById('gpuStatus');
            
            // 初始状态
            editorTips.style.display = 'none';
            
            // 模拟初始化过程
            setTimeout(() => {
                connectionStatus.textContent = "已连接到图像处理服务器";
            }, 1500);
            
            setTimeout(() => {
                gpuStatus.textContent = "GPU加速已启用";
            }, 2500);
            
            // 加载Photopea编辑器
            setTimeout(() => {
                editorFrame.src = 'https://www.photopea.com';
                editorFrame.style.display = 'block';
                
                // 隐藏加载器
                setTimeout(() => {
                    loader.style.display = 'none';
                    editorTips.style.display = 'block';
                    
                    // 5秒后淡出提示
                    setTimeout(() => {
                        editorTips.style.opacity = '1';
                        let opacity = 1;
                        const fadeOut = setInterval(() => {
                            opacity -= 0.05;
                            editorTips.style.opacity = opacity;
                            if (opacity <= 0) {
                                clearInterval(fadeOut);
                                editorTips.style.display = 'none';
                            }
                        }, 100);
                    }, 5000);
                }, 1000);
            }, 3000);
            
            // 模拟系统状态更新
            setInterval(() => {
                const statusItems = [
                    "已连接到图像处理服务器",
                    "连接稳定，延迟: 32ms",
                    "服务器负载: 42%",
                    "安全连接已建立"
                ];
                
                const gpuItems = [
                    "GPU加速已启用",
                    "WebGL 2.0已激活",
                    "渲染性能: 优秀",
                    "显存使用: 1.2GB/4GB"
                ];
                
                const randomStatus = statusItems[Math.floor(Math.random() * statusItems.length)];
                const randomGpu = gpuItems[Math.floor(Math.random() * gpuItems.length)];
                
                connectionStatus.textContent = randomStatus;
                gpuStatus.textContent = randomGpu;
            }, 8000);
        });
    </script>
</body>
</html>
