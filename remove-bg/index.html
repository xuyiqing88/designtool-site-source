<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>离线一键抠图工具（轻量版）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    canvas, img {
      max-width: 100%;
      margin-top: 20px;
    }
    #download {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>离线一键抠图工具（轻量版，u2netp）</h1>
  <input type="file" id="upload" accept="image/*" />
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="output" />
  <br/>
  <a id="download" download="no-bg.png">下载透明图</a>

<!-- 加载 ORT -->
<script src="libs/onnx.min.js"></script>
<script>
  const upload = document.getElementById('upload');
  const canvas = document.getElementById('canvas');
  const output = document.getElementById('output');
  const download = document.getElementById('download');

  async function loadModel() {
    const session = await ort.InferenceSession.create('model/u2netp.onnx');
    return session;
  }

  function imageToTensor(img, size = 320) {
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, size, size);
    const imgData = ctx.getImageData(0, 0, size, size).data;

    const float32Data = new Float32Array(size * size * 3);
    for (let i = 0; i < size * size; i++) {
      float32Data[i] = imgData[i * 4] / 255;
      float32Data[i + size * size] = imgData[i * 4 + 1] / 255;
      float32Data[i + size * size * 2] = imgData[i * 4 + 2] / 255;
    }

    return new ort.Tensor('float32', float32Data, [1, 3, size, size]);
  }

  function applyAlphaMask(originalImg, mask, width, height) {
    canvas.style.display = 'block';
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(originalImg, 0, 0, width, height);
    const imgData = ctx.getImageData(0, 0, width, height);
    const data = imgData.data;

    for (let i = 0; i < width * height; i++) {
      const alpha = Math.floor(mask[i] * 255);
      data[i * 4 + 3] = alpha;
    }

    ctx.putImageData(imgData, 0, 0);
  }

  upload.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const img = new Image();
    img.src = URL.createObjectURL(file);
    await img.decode();

    const width = img.width;
    const height = img.height;

    const session = await loadModel();
    const inputTensor = imageToTensor(img);
    const feeds = { 'input': inputTensor };
    const results = await session.run(feeds);
    const outputData = results[session.outputNames[0]].data;

    applyAlphaMask(img, outputData, width, height);

    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      output.src = url;
      download.href = url;
      download.style.display = 'inline-block';
    }, 'image/png');
  });
</script>

</body>
</html>
