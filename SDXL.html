<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDXL 提示词风格库</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5963ff;
            --primary-light: #7983ff;
            --primary-dark: #4a53e0;
            --secondary: #ff6b8b;
            --light: #ffffff;
            --light-bg: #f7f9ff;
            --light-border: #e1e6ff;
            --dark: #1e293b;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --success: #10b981;
            --shadow: rgba(89, 99, 255, 0.15);
            --gundong: #737b9366;
            --highlight: #ffd700; /* 新增高亮颜色 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f3ff, #e6e9ff);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
.topgroup {
	gap: 10px;
    display: flex;
    position: fixed;
 left: 20px;
    background: #fff;
    border-radius: 30px;
    padding: 4px;
	z-index: 999;
	backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
	box-shadow: 0 0 10px #0000000f;}

.topgroup:hover {
	background:#f2f2f2;
}
.home-icon {
	font-size: 40px;
	cursor: pointer;
    transition: all 0.3s;
    padding: 8px; 
	border-radius: 50%;
	width: 1em; 
	height: 1em;
	vertical-align: -0.15em;
	overflow: hidden;}
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 0 2px 10px var(--shadow);
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 0.9rem;
            max-width: 700px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }  
        
        .stat-card h3 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .controls-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--light);
            padding-top: 20px;
            border-radius: 10px 10px 0 0;
        }
        
        .controls {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px;
        }
        
        .search-box {
            width: 100%;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 20px 10px 50px;
            border-radius: 50px;
            border: 1px solid var(--light-border);
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(89, 99, 255, 0.2);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 15px;
        }
        
        .category-tab {
            background: var(--light);
            border: 1px solid var(--light-border);
            border-radius: 50px;
            padding: 4px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .category-tab:hover, .category-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .table-container {
            background: var(--light);
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 40px;
            overflow-x: auto;
        }
        
        table {
            width: 99%;
            border-collapse: collapse;
            min-width: 1000px;	
            margin: 0 auto;
            border-radius: 6px;
            overflow: hidden;
        }
        
        thead {
            position: sticky;
            top: 120px; /* controls-container高度 + 20px */
            z-index: 10;
            background: var(--dark);
        }
        
        th {
            padding: 8px 15px;
            text-align: left;
            font-weight: 600;
            color: #fff;
        }
        
        td {
            padding: 16px 15px;
            border-bottom: 1px solid var(--light-border);
            vertical-align: top;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background: rgba(89, 99, 255, 0.05);
        }
        
        .style-name {
            color: var(--primary-dark);
            min-width: 180px;
            display: flex;
    height: 183px;
    align-items: center;
        }
        
        .prompt-cell {
            max-width: 400px;
            min-width: 300px;
        }
        
        .prompt-text {
            background: var(--light-bg);
            border: 1px solid var(--light-border);
            border-radius: 8px;
            padding: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            height: 150px;
            overflow-y: auto;
        }
        
        .prompt-text::-webkit-scrollbar {
            width: 6px;
        }
        
        .prompt-text::-webkit-scrollbar-track {
            background: rgba(89, 99, 255, 0.05);
            border-radius: 3px;
        }
        
        .prompt-text::-webkit-scrollbar-thumb {
            background: var(--gundong);
            border-radius: 3px;
        }
        
        .prompt-text:hover {
            background: rgba(89, 99, 255, 0.08);
            border-color: var(--primary-light);
        }
        
        .prompt-text:after {
            content: "点击复制";
            position: absolute;
            top: 0;
            right: 0;
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 0 0 0 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .prompt-text:hover:after {
            opacity: 1;
        }
        
        .example-image {
            width: 180px;
            height: 135px;
            border-radius: 8px;
            background: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--light-border);
        }
        
        .example-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder-img {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .placeholder-img i {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .translation {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 8px;
            line-height: 1.4;
            background: rgba(89, 99, 255, 0.05);
            padding: 8px;
            border-radius: 6px;
            max-height: 140px;
            overflow: auto;
        }
        .translation::-webkit-scrollbar-thumb {
            background: var(--gundong);
            border-radius: 3px;
        }
        .negative-prompt {
            color: #e74c3c;
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 0.9rem;
            border-top: 1px solid var(--light-border);
            margin-top: 20px;
        }
        
        /* 新增高亮样式 */
        .highlight {
            background-color: var(--highlight);
            padding: 0 2px;
            border-radius: 3px;
            font-weight: bold;
            color: #000;
        }
        
        @media (max-width: 1100px) {
            .table-container {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 14px 12px;
            }
            
            .example-image {
                width: 150px;
                height: 112px;
            }
            
            .prompt-text {
                height: 130px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                padding: 0 15px;
            }
            
            .category-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
                -webkit-overflow-scrolling: touch;
            }
            
            .category-tab {
                flex-shrink: 0;
            }
            
            th {
                font-size: 0.85rem;
            }
            
            td {
                padding: 12px 10px;
            }
            
            .prompt-cell {
                min-width: 250px;
            }
            
            .prompt-text {
                height: 120px;
                font-size: 0.85rem;
            }
            
            .example-image {
                width: 120px;
                height: 90px;
            }
            
            thead {
                top: 160px; /* 移动设备上controls-container高度增加 */
            }
        }
    </style>
</head>

        </div>
        
        <div class="table-container">

        </div>

        // 分类数据
        const categories = [
            "全部", "SAI官方", "广告", "艺术", "未来", "游戏", "杂项", "纸艺", "照片", "艺术2", "其他", 
            "Cyberbill", "Fooocus", "MRE", "MK", "摄影", "绘画", "插画", "手绘", "3D", "矢量", "设计", "时尚", "艺术3", "手工艺"
        ];
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTabs();
            renderStylesTable(styles);
            setupEventListeners();
        });
        
        // 渲染分类标签
        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            
            // 计算每个分类的数量
            const categoryCounts = {};
            categories.forEach(category => {
                if (category === '全部') {
                    categoryCounts[category] = styles.length;
                } else {
                    categoryCounts[category] = styles.filter(style => style.category === category).length;
                }
            });
            
            categories.forEach(category => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                if (category === '全部') tab.classList.add('active');
                tab.textContent = `${category} ${categoryCounts[category]}`;
                tab.dataset.category = category;
                container.appendChild(tab);
            });
        }
        
        // 渲染样式表格
        function renderStylesTable(stylesToRender, searchTerm = '') {
            const tableBody = document.getElementById('stylesTable');
            tableBody.innerHTML = '';
            
            if (stylesToRender.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align: center; padding: 40px; color: var(--gray);">未找到匹配的风格</td>`;
                tableBody.appendChild(row);
                return;
            }
            
            stylesToRender.forEach(style => {
                const row = document.createElement('tr');
                
                // 根据风格名称自动生成图片路径
                const imgPath = `img/style-preview/${style.name}.png`;
                
                // 高亮处理搜索关键词
                const highlightSearchTerm = (text) => {
                    if (!searchTerm || searchTerm.trim() === '') return text;
                    
                    const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                    return text.replace(regex, '<span class="highlight">$1</span>');
                };
                
                row.innerHTML = `
                    <td class="style-name">${highlightSearchTerm(style.name)}</td>
                    <td class="prompt-cell">
                        <div class="prompt-text" data-prompt="${encodeURIComponent(style.prompt)}">
                            ${highlightSearchTerm(style.prompt)}
                        </div>
                    </td>
                    <td>
                        <div class="translation">${highlightSearchTerm(style.translation)}</div>
                    </td>
                    <td class="prompt-cell">
                        <div class="prompt-text negative-prompt" data-prompt="${encodeURIComponent(style.negative_prompt)}">
                            ${highlightSearchTerm(style.negative_prompt)}
                        </div>
                    </td>
                    <td>
                        <div class="example-image">
                            <img src="${imgPath}" alt="${style.name}" title="${style.name}" onerror="this.parentElement.innerHTML='<div class=\"placeholder-img\">
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // 添加提示词复制功能
            document.querySelectorAll('.prompt-text').forEach(el => {
                el.addEventListener('click', copyPromptToClipboard);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 分类标签点击事件
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    const category = tab.dataset.category;
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    filterStyles(category, searchTerm);
                });
            });
            
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const activeCategory = document.querySelector('.category-tab.active').dataset.category;
                filterStyles(activeCategory, searchTerm);
            });
        }
        
        // 过滤样式
        function filterStyles(category, searchTerm = '') {
            let filteredStyles = styles;
            
            // 按分类过滤
            if (category && category !== '全部') {
                filteredStyles = filteredStyles.filter(style => style.category === category);
            }
            
            // 按搜索词过滤
            if (searchTerm) {
                filteredStyles = filteredStyles.filter(style => 
                    style.name.toLowerCase().includes(searchTerm) ||
                    style.prompt.toLowerCase().includes(searchTerm) ||
                    style.translation.toLowerCase().includes(searchTerm) ||
                    style.negative_prompt.toLowerCase().includes(searchTerm)
                );
            }
            
            renderStylesTable(filteredStyles, searchTerm);
        }
        
        // 复制提示词到剪贴板
        function copyPromptToClipboard(e) {
            const prompt = decodeURIComponent(e.currentTarget.dataset.prompt);
            navigator.clipboard.writeText(prompt);
            
            // 显示通知
            const notification = document.getElementById('notification');
            notification.textContent = "提示词已复制到剪贴板！";
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // 辅助函数：转义正则表达式特殊字符
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
