<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生成UI界面</title>
    <script src="https://unpkg.com/lucide@latest"></script>
  <script src="menu.js" defer></script>
  <link rel="icon" href="img/gongjuxiang.svg" type="image/svg">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="5a2e10cd-bf73-47df-be48-079c9ba7783c" data-domains="designtool.site"></script>
    <style>
        :root {
            --main-color: #5a64ff;
            --btcolor: linear-gradient(113deg, #4c73ff, #6a52ff);
            --text1: #1a1d2e;
            --text2: #4a4e6d;
            --text3: #8d8fa3;
            --line: #e2e4f0;
            --bg: #f8f9ff;
            --card-bg: #ffffff;
            --shadow: rgba(149, 157, 165, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text1);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh; /* Use min-height to allow scrolling */
            overflow-y: auto; /* Allow vertical scrolling */
            display: flex;
            flex-direction: column;
        }

        .main-title {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
            color: var(--main-color);
        }

        .container {
            display: flex;
            flex: 1; /* Make container take remaining height */
            padding: 0 20px 20px 80px;
            gap: 20px;
            /* overflow: hidden; Removed to allow internal scrolling on mobile */
        }

        .left-panel {
            width: 35%;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Keep internal overflow hidden for consistency */
        }

        .right-panel {
            width: 65%;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Keep internal overflow hidden for consistency */
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--line);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .device-toggle {
            display: flex;
            background-color: var(--line);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .device-option {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .device-option.active {
            background-color: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .interface-settings {
            background-color: var(--bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .settings-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text2);
        }
        
        .settings-row {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        
        .setting-group {
            flex: 1;
        }
        
        .setting-label {
            font-size: 14px;
            color: var(--text2);
            margin-bottom: 6px;
            display: block;
        }
        
        .interface-color {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .interface-color-input {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .color-hex-input { /* Added style for hex input */
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--line);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text1);
            background-color: var(--card-bg);
        }
        
        .interface-mode-toggle {
            display: flex;
            background-color: var(--line);
            border-radius: 12px;
            padding: 4px;
        }
        
        .mode-option {
            flex: 1;
            padding: 6px 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .mode-option.active {
            background-color: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .prompt-input {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--line);
            background-color: var(--bg);
            color: var(--text1);
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }
 .api-status {
	color: #33b763;}
        .prompt-input:focus {
            border-color: var(--main-color);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .generate-btn {
            background: var(--btcolor);
            color: white;
        }

        .generate-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Removed .regenerate-btn styles */

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items in header */
            margin-bottom: 16px;
	font-size: 18px;
    font-weight: 600;
    color: var(--text1);
        }

        .preview-area {
	    display: flex;
    justify-content: center;
    align-items: center;
            flex: 1;
            background-color: var(--bg);
            border-radius: 12px;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--line);
        }

        .preview-content {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            overflow: auto;
            max-width: 100%;
            max-height: 100%;
    height: 100%; 
        }

        .mobile-view {
            width: 375px;
            height: 667px;
	    max-width: 100%; /* 添加最大宽度限制 */
    	max-height: 80vh;
        }

        .pc-view {
            width: 100%;
            height: 100%;
        }

        .download-btn {
            padding: 10px 20px;
            background: var(--btcolor);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(90, 100, 255, 0.2);
            border-top: 4px solid var(--main-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text2);
            font-size: 16px;
        }

        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #52c41a;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .main-title {
                font-size: 24px;
                margin: 15px 0;
            }
            .container {
                flex-direction: column;
                padding: 0 15px 15px; /* Adjust padding for mobile */
                gap: 15px;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                padding: 15px;
            }

            .prompt-input {
                min-height: 120px; /* Give more space to prompt input on mobile */
            }

            .preview-area {
                padding: 10px; /* Adjust preview area padding for mobile */
            }

            .preview-content {
                width: 100% !important; /* Ensure preview content uses full width on mobile */
                height: auto !important; /* Allow height to adjust */
            }
    .mobile-view {
        width: 100%;
        height: auto;
        aspect-ratio: 9/16; /* 保持移动端比例 */
    }
            .download-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<div id="global-sidebar"></div>
    <h1 class="main-title">AI生成UI界面</h1>
    <div class="container">
        <div class="left-panel">
            <div class="device-toggle">
                <div class="device-option active" data-device="pc">PC端</div>
                <div class="device-option" data-device="mobile">移动端</div>
            </div>

            <div class="interface-settings">
                <div class="settings-title">
                    <i data-lucide="palette" style="width: 16px; height: 16px;"></i>
                    界面设置
                </div>
                <div class="settings-row">
                    <div class="setting-group">
                        <label for="primaryColor" class="setting-label">主色调</label>
                        <div class="interface-color">
                            <input type="color" id="primaryColor" class="interface-color-input" value="#5a64ff">
                            <input type="text" id="primaryColorHex" class="color-hex-input" value="#5a64ff" maxlength="7">
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="secondaryColor" class="setting-label">辅助色调</label>
                        <div class="interface-color">
                            <input type="color" id="secondaryColor" class="interface-color-input" value="#4c73ff">
                            <input type="text" id="secondaryColorHex" class="color-hex-input" value="#4c73ff" maxlength="7">
                        </div>
                    </div>
                </div>
                <div class="settings-row">
                    <div class="setting-group">
                        <label for="interfaceMode" class="setting-label">界面模式</label>
                        <div class="interface-mode-toggle">
                            <div class="mode-option active" data-mode="light">亮色</div>
                            <div class="mode-option" data-mode="dark">暗色</div>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label for="layoutStyle" class="setting-label">布局风格</label>
                        <div class="interface-mode-toggle">
                            <div class="mode-option active" data-layout="default">默认</div>
                            <div class="mode-option" data-layout="compact">紧凑</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <textarea id="promptInput" class="prompt-input" placeholder="请输入您想要生成的SVG界面描述，例如：一个用户端登录界面。" rows="8"></textarea>
                <div class="action-buttons">
                    <button class="btn generate-btn" id="generateBtn">
                        <i data-lucide="sparkles" style="width: 20px; height: 20px;"></i>
                        生成
                    </button>
                    </div>
                <div class="api-status" id="apiStatus">API服务当前不可用，请稍后再试</div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </div>
        </div>

        <div class="right-panel">
            <div class="preview-container">
                <div class="preview-header">
                    <div id="previewDeviceName">PC端预览</div>
                    <button class="download-btn" id="downloadBtn">
                        <i data-lucide="download" style="width: 20px; height: 20px;"></i>
                        下载SVG
                    </button>
                </div>
                <div class="preview-area" id="previewArea">
                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <div class="loading-text">生成中，请稍候...</div>
                    </div>
                    <div id="svgPreview" class="preview-content">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Lucide Icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        // DOM元素引用
        const generateBtn = document.getElementById('generateBtn');
        const promptInput = document.getElementById('promptInput');
        const svgPreview = document.getElementById('svgPreview');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const apiStatus = document.getElementById('apiStatus');
        const deviceOptions = document.querySelectorAll('.device-toggle .device-option');
        const previewDeviceName = document.getElementById('previewDeviceName');
        const primaryColorInput = document.getElementById('primaryColor');
        const primaryColorHexInput = document.getElementById('primaryColorHex'); // Added hex input
        const secondaryColorInput = document.getElementById('secondaryColor');
        const secondaryColorHexInput = document.getElementById('secondaryColorHex'); // Added hex input
        const interfaceModeOptions = document.querySelectorAll('.interface-mode-toggle .mode-option[data-mode]');
        const layoutStyleOptions = document.querySelectorAll('.interface-mode-toggle .mode-option[data-layout]');
        // Removed svgWidthInput and svgHeightInput

        let generatedSVG = '';
        let currentDevice = 'pc';
        let currentInterfaceMode = 'light';
        let currentLayoutStyle = 'default';
        let currentPrimaryColor = '#5a64ff';
        let currentSecondaryColor = '#4c73ff';

        // 初始化
        function init() {
            hideMessages();
            updateApiStatus(true);

            // 事件监听器
            generateBtn.addEventListener('click', generateSVG);
            downloadBtn.addEventListener('click', downloadSVG);

            deviceOptions.forEach(option => {
                option.addEventListener('click', () => {
                    deviceOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentDevice = option.dataset.device;
                    previewDeviceName.textContent = `${option.textContent}预览`;
                    updatePreviewSize(); // Update preview when device changes
                });
            });

            primaryColorInput.addEventListener('input', (e) => {
                currentPrimaryColor = e.target.value;
                primaryColorHexInput.value = currentPrimaryColor; // Update hex input
            });

            primaryColorHexInput.addEventListener('input', (e) => { // Listen to hex input
                let value = e.target.value.trim();
                if (/^#([0-9A-Fa-f]{3}){1,2}$/.test(value)) { // Basic hex validation
                    currentPrimaryColor = value;
                    primaryColorInput.value = currentPrimaryColor; // Update color picker
                }
            });

            secondaryColorInput.addEventListener('input', (e) => {
                currentSecondaryColor = e.target.value;
                secondaryColorHexInput.value = currentSecondaryColor; // Update hex input
            });

            secondaryColorHexInput.addEventListener('input', (e) => { // Listen to hex input
                let value = e.target.value.trim();
                if (/^#([0-9A-Fa-f]{3}){1,2}$/.test(value)) { // Basic hex validation
                    currentSecondaryColor = value;
                    secondaryColorInput.value = currentSecondaryColor; // Update color picker
                }
            });

            interfaceModeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    interfaceModeOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentInterfaceMode = option.dataset.mode;
                });
            });

            layoutStyleOptions.forEach(option => {
                option.addEventListener('click', () => {
                    layoutStyleOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentLayoutStyle = option.dataset.layout;
                });
            });

            // Set initial hex values based on color picker
            primaryColorHexInput.value = primaryColorInput.value;
            secondaryColorHexInput.value = secondaryColorInput.value;
        }

        // 更新API状态显示
        function updateApiStatus(isActive) {
            if (isActive) {
                apiStatus.textContent = 'API服务可用';
                apiStatus.classList.remove('inactive');
                apiStatus.classList.add('active');
            } else {
                apiStatus.textContent = 'API服务当前不可用，请稍后再试';
                apiStatus.classList.remove('active');
                apiStatus.classList.add('inactive');
            }
        }

        // 更新预览尺寸和SVG内部尺寸
function updatePreviewSize() {
    const previewWrapper = svgPreview.querySelector('div');
    if (previewWrapper) {
        // 移除所有设备类
        previewWrapper.classList.remove('pc-view', 'mobile-view');
        
        // 添加当前设备类
        previewWrapper.classList.add(currentDevice === 'mobile' ? 'mobile-view' : 'pc-view');
    }

    // 确保SVG填充容器
    const svgElement = previewWrapper ? previewWrapper.querySelector('svg') : null;
    if (svgElement) {
        svgElement.setAttribute('width', '100%');
        svgElement.setAttribute('height', '100%');
    }
}


        // 生成SVG
        async function generateSVG() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showError('请输入SVG界面描述。');
                return;
            }

            hideMessages();
            loadingIndicator.style.display = 'flex';
            downloadBtn.disabled = true;
            svgPreview.innerHTML = ''; // 清空之前的SVG

            try {
                const POLLINATIONS_API_URL = 'https://text.pollinations.ai/';
                const fullPrompt = `生成一个完整、有效、可预览的SVG代码，仅返回SVG代码本身，不要包含任何HTML、CSS、JS、解释性文字或Markdown代码块标记。确保SVG是独立且可直接嵌入的。描述：${prompt}。设备：${currentDevice}，主色调：${currentPrimaryColor}，辅助色调：${currentSecondaryColor}，界面模式：${currentInterfaceMode}，布局风格：${currentLayoutStyle}。`;
                
                const response = await fetch(`${POLLINATIONS_API_URL}${encodeURIComponent(fullPrompt)}`);
                
                if (!response.ok) {
                    throw new Error(`API请求失败，状态码: ${response.status}`);
                }

                let text = await response.text();
                
                // 尝试从返回的文本中提取SVG代码
                // 匹配从<svg开始到</svg>结束（包括多行内容）
                const svgMatch = text.match(/<svg.*?>[\s\S]*?<\/svg>/i);
                if (svgMatch && svgMatch[0]) {
                    generatedSVG = svgMatch[0].trim();
                } else {
                    // 如果没有匹配到，则假设返回的文本就是SVG代码
                    generatedSVG = text.trim();
                }

                if (generatedSVG && generatedSVG.startsWith('<svg')) {
                    // 创建一个div作为SVG的容器
                    const svgWrapper = document.createElement('div');
                    svgWrapper.style.display = 'flex';
                    svgWrapper.style.justifyContent = 'center';
                    svgWrapper.style.alignItems = 'center';
                    svgWrapper.style.overflow = 'auto';
                    svgPreview.appendChild(svgWrapper);

                    // 直接插入SVG字符串
                    svgWrapper.innerHTML = generatedSVG;

                    // 确保 SVG 元素有正确的尺寸属性来填充容器
                    const svgElement = svgWrapper.querySelector('svg');
                    if (svgElement) {
                        svgElement.setAttribute('width', '100%');
                        svgElement.setAttribute('height', '100%');
                        // Apply device-specific classes immediately after SVG is rendered
                        updatePreviewSize();
                    }

                    showSuccess('SVG生成成功！');
                    downloadBtn.disabled = false;
                    updateApiStatus(true);
                } else {
                    showError('API返回了空或无效的SVG内容。请尝试更具体的描述。');
                    updateApiStatus(false);
                }

            } catch (error) {
                console.error('生成SVG时发生错误:', error);
                showError(`生成失败: ${error.message}`);
                updateApiStatus(false);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
        
        // 下载SVG
        function downloadSVG() {
            if (!generatedSVG) return;
            
            const blob = new Blob([generatedSVG], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-interface-${new Date().getTime()}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        // 显示成功消息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // 隐藏所有消息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
