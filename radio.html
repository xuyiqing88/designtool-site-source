<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线网络收音机 - 全球电台实时收听 | 华语乐坛 |流行音乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="menu.js" defer></script>
    <link rel="icon" href="img/gongjuxiang.svg" type="image/svg">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="5a2e10cd-bf73-47df-be48-079c9ba7783c" data-domains="designtool.site"></script>
    <style>
        :root {
	--main-color: #9f602e;
    --accent-color: #ff6b6b;
    --text1: #2e221a;
    --text2: #6d564a;
    --text3: #a3918d;
    --line: #f0e9e2;
    --background: #f9f8f5;
            --card-bg: #ffffff;
            --shadow: rgba(149, 157, 165, 0.1);
            --success: #4ade80;
            --error: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', 'Montserrat', sans-serif;
        }

        html, body {
            height: 100%;
        }
.icon {
    display: inline-block;
    width: 1.2em;
    height: 1.2em;
    fill: currentColor;
}
        body {
            color: var(--text1);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fffef5;
            background-image: radial-gradient(var(--line) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .laba {
            margin: 0 40px 0 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            max-height: 900px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 15px 40px rgb(137 92 36 / 8%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
            border-top: 1px solid #fff;
        }

        header {
            color: var(--text1);
            padding: 20px 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
	background: url(img/wood.webp);
    	box-shadow: inset 0px 11px 14px #ffffff3b;
	background-size: cover;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        header::after {
            content: "";
            position: absolute;
            bottom: -80px;
            right: -30px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.04);
        }

        header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
    color: var(--main-color);
    text-shadow: 0 0 6px #ffffff82;
            width: fit-content;
            margin: 0 auto 8px;
        }

        header p {
            font-size: 16px;
            color: var(--text2);
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
        }

        .content1 {
            display: flex;
            flex: 1;
            min-height: 0;
            position: relative;
            flex-direction: row-reverse;
	border-radius: 10px;
    margin-top: -10px;
    background: #fff;
        }

        .radio-list {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            background: rgb(255 254 249 / 75%);
            max-height: 600px;
            border-right: 1px solid var(--line);
	border-radius: 10px 0 0;
	
        }

        .radio-list-scroll-area {
            overflow-y: auto;
            flex: 1;
            box-shadow: inset 0px 5px 5px -8px #0000004a;
        }
        
        .radio-list-scroll-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .radio-list-scroll-area::-webkit-scrollbar-track {
            background: var(--transition-speed);
            border-radius: 3px;
        }
        
        .radio-list-scroll-area::-webkit-scrollbar-thumb {
            background: var(--line);
            border-radius: 3px;
        }
        
        .radio-list h2 {
            padding: 20px 24px 16px;
            color: var(--text1);
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 5;
            font-weight: 700;
        }

        .radio-list h2 svg { color: var(--main-color); }

        .station {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .station:hover { background: rgb(187 133 57 / 3%); }

        .station.active {
            background: rgb(187 133 57 / 8%);
            border-left: 4px solid var(--main-color);
        }

        .station-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 16px;
            flex-shrink: 0;
            overflow: hidden;
            box-shadow: 0 0 10px #0000000a;
        }

        .station-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .station-info { flex: 1; min-width: 0; }

        .station-name {
            font-weight: 700;
            color: var(--text1);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
        }

        .station-genre {
            font-size: 14px;
            color: var(--text3);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-section {
            flex: 2;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        .now-playing {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
                box-shadow: 0 0 20px rgb(119 85 20 / 8%);
    	border: 1px solid #f5f4f4;
        }

        .now-playing h3 {
            color: var(--text2);
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .track-info {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .rotate1 {
            background: conic-gradient(from 0rad at 50% 50%, #000 0%, #656574 15%, #000 35%, #4E4E5B 50%, #000 70%, #656574 85%, #000 100%);
            padding: 20px;
        }
        
        .rotate1.is-playing {
            animation: spin 10s linear infinite;
        }

        .rotate2 {
            width: 116px;
            height: 116px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .album-art {
            border-radius: 50%;
            margin-right: 30px;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid;
            position: relative;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .album-art img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .music-notes-container {
            position: absolute;
            top: 25px;
            left: 60px;
            width: 60%;
            height: 60%;
            pointer-events: none;
            overflow: hidden;
        }

        .music-note {
            position: absolute;
            top: 25%;
            right: 25%;
            color: var(--main-color);
            opacity: 0;
            animation: float-up 2.5s ease-out forwards;
            font-size: 18px;
        }

        @keyframes float-up {
            0% { transform: translate(0, 0) scale(0.8); opacity: 0.8; }
            100% { transform: translate(40px, -80px) scale(1.2); opacity: 0; }
        }

        .track-details { flex: 1; min-width: 0; }

        .track-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text1);
            margin-bottom: 8px;
        }

        .track-artist { 
            font-size: 18px; 
            color: var(--text2); 
            margin-bottom: 16px; 
        }
        
        .track-album { 
            font-size: 15px; 
            color: var(--text3); 
        }
        
        .track-title, .track-artist, .track-album {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        .control-buttons { 
            display: flex; 
            align-items: center; 
            gap: 24px; 
            margin-bottom: 24px; 
        }

        .btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            color: var(--text3);
            border: 2px solid var(--line);
            font-size: 20px;
            box-shadow: 0 4px 12px rgb(255 173 90 / 10%);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgb(215 127 55 / 39%);
            border-color: var(--main-color);
            color: var(--main-color);
        }
        
        .btn:active { transform: translateY(1px); }

        .btn-play {
            width: 70px;
            height: 70px;
            font-size: 28px;
            color: white;
            border: none;
                box-shadow: 0 6px 16px rgb(193 33 33 / 14%);
    		background: #d58b50;
        }
        
        .btn-play:hover {
            box-shadow: 0 6px 15px rgb(215 127 55 / 39%);
            opacity: 0.9;
            color: #fff;
        }

        .volume-control { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            width: 100%; 
            max-width: 300px; 
            margin-top: 16px; 
        }
        
        .volume-icon { 
            color: var(--text2); 
            font-size: 20px; 
            width: 24px; 
            text-align: center; 
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--line);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--main-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .volume-slider::-webkit-slider-thumb:hover { 
            transform: scale(1.2); 
            background: var(--main-color); 
        }

        .radio-status {
            background: rgb(253 249 241);
            border-radius: 12px;
            padding: 16px 24px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            width: 100%;
	    justify-content: center;
        }
        
        .status-indicator { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            background: var(--error); 
            flex-shrink: 0; 
        }
        
        .status-text { 
            color: var(--text2); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            font-weight: 500; 
        }
        
        .status-text strong { 
            color: var(--text1); 
        }

        footer { 
            text-align: center;
            padding: 14px;
            color: var(--text3);
            font-size: 14px;
            background: rgb(241 232 228);
        } 

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
            max-width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .notification svg { 
            font-size: 18px; 
        }

        .search-container { 
            padding: 0 0 16px; 
            background: var(--card-bg);  
	border-radius: 16px 16px 0 0;
        }
        
        .search-box { 
            display: flex; 
            align-items: center; 
            background: var(--background); 
            border-radius: 12px; 
            padding: 2px 16px; 
	margin: 0 20px;
        }
        
        .search-box svg { 
            color: var(--text3); 
            margin-right: 8px; 
        }
        
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px 0;
            font-size: 14px;
            background: transparent;
            color: var(--text2);
        }
        
        .search-box input::placeholder { 
            color: var(--text3); 
        }

        @media (max-width: 768px) {
	header p {display: none;}
            body { align-items: flex-start; }
            .now-playing h3, .laba, footer {
                display: none;
            }
	.radio-list-scroll-area {
	backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);}
            .station {
                border-bottom: 1px solid #00000012;
            }
            .music-notes-container {
                left: 110px;
                top: 0;
            }
            .radio-status {
                padding: 10px 24px;
            }
            .container {
                border-radius: 0;
                max-height: none;
                box-shadow: none;
            }
            .volume-control {
                margin-top: 10px;
            }
            .content1 {
                flex-direction: column;
                overflow: hidden;
            }
            .player-section {
                flex: 1;
                padding: 50px 24px;
            }
            .track-info {
                flex-direction: column;
                text-align: center;
                margin-bottom: 0;
                margin-top: -50px;
            }
            .album-art { 
                margin-right: 0; 
                margin-bottom: 20px; 
            }
            header h1 { 
                font-size: 26px; 
            }
            .track-title { 
                font-size: 22px; 
            }
            .track-artist { 
                font-size: 17px; 
            }

            .radio-list {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                max-height: 80vh;
                z-index: 10;
                border-right: none;
                border-radius: 24px 24px 0 0;
                box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
                transform: translateY(calc(100% - 66px));
                transition: transform 0.4s ease-in-out;
            }
            
            .radio-list.expanded {
                transform: translateY(0);
            }
            
            .radio-list h2 {
                cursor: pointer;
                flex-shrink: 0;
                border-radius: 16px 16px 0 0;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const audio = new Audio();
            let currentStation = null;
            let isPlaying = false;
            let noteInterval;
            
            // 生成电台列表
            function generateStationList() {
                const container = document.getElementById('station-container');
                container.innerHTML = '';
                
                radioStations.forEach((station, index) => {
                    const stationElement = document.createElement('div');
                    stationElement.className = 'station';
                    if (index === 0) stationElement.classList.add('active');
                    
                    stationElement.dataset.id = station.id;
                    stationElement.innerHTML = `
                        <div class="station-logo">
                            <img src="${station.image}" loading="lazy" alt="${station.name}">
                        </div>
                        <div class="station-info">
                            <div class="station-name">${station.name}</div>
                            <div class="station-genre">${station.genre}</div>
                        </div>
                    `;
                    
                    container.appendChild(stationElement);
                });
                
                // 设置当前电台
                currentStation = radioStations[0];
                updatePlayerInfo(currentStation);
                audio.src = currentStation.stream;
            }
            
            // 更新播放器信息
            function updatePlayerInfo(station) {
                if (!station) return;
                
                document.getElementById('album-art-img').src = station.image;
                document.getElementById('track-title').textContent = station.name;
                document.getElementById('track-artist').textContent = station.genre;
                document.getElementById('track-album').textContent = station.description;
            }
            
            // 播放音频
            function playAudio() {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.error('播放失败:', error);
                        isPlaying = false;
                        document.getElementById('play-btn').innerHTML = '<svg class="icon"><use xlink:href="#play-solid-full"></use></svg>';
                        showNotification('播放失败，请重试');
                    });
                }
            }

            // 切换电台 - 修复核心问题
            function setCurrentStation(station) {
                // 保存当前播放状态
                const wasPlaying = isPlaying;
                
                // 暂停当前播放
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    document.getElementById('play-btn').innerHTML = '<svg class="icon"><use xlink:href="#play-solid-full"></use></svg>';
                    document.querySelector('.status-indicator').style.background = 'var(--error)';
                    document.querySelector('.status-text strong').textContent = '准备就绪';
                    document.querySelector('.rotate1').classList.remove('is-playing');
                    clearInterval(noteInterval);
                }

                // 设置新电台
                currentStation = station;
                audio.src = station.stream;
                
                // 关键修复：加载新音频源
                audio.load();
                
                updatePlayerInfo(station);
                showNotification(`正在播放: ${station.name}`);
                
                // 更新UI选中状态
                document.querySelectorAll('.station').forEach(el => {
                    el.classList.remove('active');
                    if (parseInt(el.dataset.id) === station.id) {
                        el.classList.add('active');
                    }
                });

                // 如果之前正在播放，则播放新电台
                if (wasPlaying) {
                    // 等待音频元数据加载
                    audio.addEventListener('loadedmetadata', () => {
                        // 设置状态为缓冲中
                        document.querySelector('.status-text strong').textContent = '正在缓冲...';
                        
                        // 添加canplay事件确保可以播放
                        const canPlayHandler = () => {
                            audio.removeEventListener('canplay', canPlayHandler);
                            isPlaying = true;
                            document.getElementById('play-btn').innerHTML = '<svg class="icon"><use xlink:href="#pause-solid-full"></use></svg>';
                            playAudio();
                        };
                        
                        audio.addEventListener('canplay', canPlayHandler);
                        
                        // 如果已经可以播放，直接开始
                        if (audio.readyState >= 3) {
                            canPlayHandler();
                        }
                    }, { once: true });
                }
            }
            
            // 切换播放状态
            function togglePlay() {
                if (isPlaying) {
                    audio.pause();
                } else {
                    if (audio.src) {
                        isPlaying = true;
                        document.getElementById('play-btn').innerHTML = '<svg class="icon"><use xlink:href="#pause-solid-full"></use></svg>';
                        playAudio();
                    }
                }
            }
            
            // 显示通知
            function showNotification(message) {
                const existing = document.querySelector('.notification');
                if (existing) existing.remove();
                
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `<svg class="icon"><use xlink:href="#circle-info-solid-full"></use></svg> ${message}`;
                document.body.appendChild(notification);
                
                setTimeout(() => { 
                    notification.style.opacity = '0'; 
                    setTimeout(() => notification.remove(), 500); 
                }, 3000);
            }
            
            // 初始化
            function init() {
                generateStationList();
                
                // 绑定事件
                document.getElementById('play-btn').addEventListener('click', togglePlay);
                
                document.getElementById('prev-btn').addEventListener('click', function() {
                    const currentIndex = radioStations.findIndex(s => s.id === currentStation.id);
                    const prevIndex = (currentIndex - 1 + radioStations.length) % radioStations.length;
                    setCurrentStation(radioStations[prevIndex]);
                });
                
                document.getElementById('next-btn').addEventListener('click', function() {
                    const currentIndex = radioStations.findIndex(s => s.id === currentStation.id);
                    const nextIndex = (currentIndex + 1) % radioStations.length;
                    setCurrentStation(radioStations[nextIndex]);
                });
                
                // 电台点击事件
                document.getElementById('station-container').addEventListener('click', function(e) {
                    const stationElement = e.target.closest('.station');
                    if (!stationElement) return;
                    
                    const stationId = parseInt(stationElement.dataset.id);
                    const station = radioStations.find(s => s.id === stationId);
                    if (station) {
                        setCurrentStation(station);
                        
                        // 移动端点击后自动收起列表
                        if (window.innerWidth <= 768) {
                            document.querySelector('.radio-list').classList.remove('expanded');
                        }
                    }
                });
                
                // 音量控制
const volumeSlider = document.getElementById('volume-slider');
volumeSlider.addEventListener('input', function() {
    audio.volume = this.value;
    
    // --- 修改开始 ---
    // 找到 SVG 中的 <use> 元素
    const volumeIconUse = document.querySelector('.volume-icon use');
    if (!volumeIconUse) return; // 如果找不到元素，则退出

    // 根据音量值，切换 SVG 图标的 ID
    if (this.value == 0) {
        volumeIconUse.setAttribute('xlink:href', '#volume-xmark-solid-full');
    } else if (this.value < 0.5) {
        volumeIconUse.setAttribute('xlink:href', '#volume-low-solid-full');
    } else {
        volumeIconUse.setAttribute('xlink:href', '#volume-high-solid-full');
    }
    // --- 修改结束 ---
});
                
                // 搜索功能
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    document.querySelectorAll('.station').forEach(station => {
                        const name = station.querySelector('.station-name').textContent.toLowerCase();
                        const genre = station.querySelector('.station-genre').textContent.toLowerCase();
                        station.style.display = (name.includes(searchTerm) || genre.includes(searchTerm)) ? 'flex' : 'none';
                    });
                });
                
                // 音频事件监听
                audio.addEventListener('play', () => { 
                    isPlaying = true; 
                    document.getElementById('play-btn').innerHTML = '<svg class="icon"><use xlink:href="#pause-solid-full"></use></svg>'; 
                    document.querySelector('.status-indicator').style.background = 'var(--success)'; 
                    document.querySelector('.status-text strong').textContent = '正在播放';
                    document.querySelector('.rotate1').classList.add('is-playing');

                    // 音符动画
const notesContainer = document.querySelector('.music-notes-container');
if (noteInterval) clearInterval(noteInterval);

noteInterval = setInterval(() => {
    const noteCount = Math.floor(Math.random() * 2);
    
    // --- 修改开始 ---
    // 1. 将 noteTypes 数组的值改为 SVG symbol ID
    const noteTypes = ['compact-disc-solid-full', 'guitar-solid-full', 'music-solid-full'];
    const colors = ['var(--text3)'];
    
    for (let i = 0; i < noteCount; i++) {
        // 2. 创建 <svg> 元素而不是 <i>
        const note = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
        
        const typeIndex = Math.floor(Math.random() * noteTypes.length);
        use.setAttributeNS('http://www.w3.org/1999/xlink', 'xlink:href', `#${noteTypes[typeIndex]}`);
        note.appendChild(use);
        
        // 3. 设置 svg 的 class 和样式
        note.setAttribute('class', 'music-note icon');
        note.style.right = (15 + Math.random() * 20) + '%';
        note.style.top = (15 + Math.random() * 20) + '%';
        note.style.animationDuration = (1.5 + Math.random() * 2) + 's';
        note.style.color = colors[Math.floor(Math.random() * colors.length)];
        note.style.fontSize = (14 + Math.random() * 10) + 'px';
        
        notesContainer.appendChild(note);
        
        setTimeout(() => {
            if (note.parentNode) note.parentNode.removeChild(note);
        }, 3000);
    }
    // --- 修改结束 ---
}, 600);
                });
                
                audio.addEventListener('pause', () => { 
                    isPlaying = false; 
                    document.getElementById('play-btn').innerHTML = '<svg class="icon"><use xlink:href="#play-solid-full"></use></svg>'; 
                    document.querySelector('.status-indicator').style.background = 'var(--error)'; 
                    document.querySelector('.status-text strong').textContent = '已暂停';
                    document.querySelector('.rotate1').classList.remove('is-playing');
                    clearInterval(noteInterval);
                });
                
                audio.addEventListener('error', () => { 
                    showNotification('播放错误: 无法连接音频流'); 
                    document.querySelector('.status-indicator').style.background = 'var(--error)'; 
                    document.querySelector('.status-text strong').textContent = '连接错误'; 
                });
                
                audio.addEventListener('waiting', () => { 
                    document.querySelector('.status-text strong').textContent = '正在缓冲...'; 
                });
                
                audio.addEventListener('playing', () => { 
                    document.querySelector('.status-text strong').textContent = '正在播放'; 
                });
                
                // 设置初始音量
                audio.volume = volumeSlider.value;
                
                // 移动端列表交互
                const radioList = document.querySelector('.radio-list');
                const listHeader = document.querySelector('.radio-list h2');
                const mainHeader = document.querySelector('header');
                let touchStartY = 0;

                if (listHeader) {
                    listHeader.addEventListener('click', () => {
                        radioList.classList.toggle('expanded');
                    });

                    listHeader.addEventListener('touchstart', (e) => {
                        touchStartY = e.touches[0].clientY;
                    }, { passive: true });

                    listHeader.addEventListener('touchend', (e) => {
                        const touchEndY = e.changedTouches[0].clientY;
                        if (radioList.classList.contains('expanded') && touchEndY > touchStartY + 50) {
                            radioList.classList.remove('expanded');
                        }
                    });
                }

                if (mainHeader) {
                    mainHeader.addEventListener('click', () => {
                        if (radioList.classList.contains('expanded')) {
                            radioList.classList.remove('expanded');
                        }
                    });
                }
                
                // 自动播放
                setTimeout(() => {
                    setCurrentStation(radioStations[0]);
                    setTimeout(() => togglePlay(), 500);
                }, 1000);
            }
            
            init();
        });
    </script>
