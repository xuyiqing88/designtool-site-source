                <div class="download-all-container" id="downloadAllContainer" style="display:none;">
                    <button class="download-all-btn" id="downloadAllBtn">
                        下载所有图片
                        <span class="counter" id="fileCounter">0</span>
                    </button>
                </div>
            </div>
        </div>

    <script>
        // 获取DOM元素
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const previewContainer = document.getElementById('previewContainer');
        const maxSizeInput = document.getElementById('maxSize');
        const maxDimensionInput = document.getElementById('maxDimension');
        const statusElement = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const downloadAllContainer = document.getElementById('downloadAllContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const fileCounter = document.getElementById('fileCounter');
        const noPreviewMessage = document.getElementById('noPreviewMessage');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const compressedFileCount = document.getElementById('compressedFileCount');
        const transparencyToggle = document.getElementById('transparencyToggle');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const colorReduction = document.getElementById('colorReduction');
        const dithering = document.getElementById('dithering');
        
        // 存储压缩后的文件信息
        let processedImages = [];
        
        // 初始化质量显示
        qualityValue.textContent = `${qualitySlider.value}%`;
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = `${qualitySlider.value}%`;
        });
        
        // 拖放事件处理
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.classList.add('drag-over');
        }
        
        function unhighlight() {
            dropArea.classList.remove('drag-over');
        }
        
        // 处理文件放置
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        // 处理文件选择
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
            fileInput.value = '';
        });
        
// 处理上传的文件 (新版本)
        async function handleFiles(files) {
            if (files.length === 0) return;
            
            noPreviewMessage.style.display = 'none';
            updateStatus(`正在处理 ${files.length} 张图片...`);
            progressBar.style.width = '0%';
            
            const fileList = Array.from(files);
            
            // 为每个文件创建一个处理任务（Promise）
            const processingPromises = fileList.map(file => {
                if (!file.type.match('image/(jpeg|png|webp)')) {
                    console.warn(`跳过不支持的格式: ${file.name}`);
                    return Promise.resolve(null); // 对不支持的文件返回一个空结果
                }
                // processImage现在会返回处理结果或在失败时返回null
                return processImage(file).catch(error => {
                    console.error(`处理 ${file.name} 时出错:`, error);
                    return null; // 捕获单个文件的处理错误，避免中断整个流程
                });
            });

            // 等待所有处理任务完成
            const results = await Promise.all(processingPromises);
            
            let successfulCount = 0;
            // 遍历所有结果并创建预览
            results.forEach(result => {
                if (result) { // 仅处理有效的结果
                    processedImages.push(result);
                    createPreviewRow(processedImages.length - 1);
                    successfulCount++;
                }
            });

            // 更新进度条和最终状态
            updateProgressBar(files.length, files.length);
            if (successfulCount > 0) {
                 updateStatus(`处理完成！成功压缩 ${successfulCount} 张图片`);
            } else {
                 updateStatus(`未处理任何图片，请检查文件格式或控制台错误`);
            }

            updateDownloadAllButton();
            updateCounts();
        }

        function updateProgressBar(processed, total) {
            const progress = Math.round((processed / total) * 100);
            progressBar.style.width = `${progress}%`;
            if (processed === total) {
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 1000);
            }
        }
        
        // 更新状态信息
        function updateStatus(message) {
            statusElement.innerHTML = `<div>${message}</div><div class="progress-container"><div class="progress-bar" id="progressBar" style="width:${progressBar.style.width}"></div></div>`;
        }

        function updateOverallStatus() {
            if (processedImages.length > 0) {
                updateStatus(`所有图片处理完成！共压缩 ${processedImages.length} 张图片`);
            } else {
                updateStatus(`准备上传图片...`);
                noPreviewMessage.style.display = 'block';
            }
            updateCounts();
        }
        
        // 检测图片是否有透明背景
        function hasTransparency(img) {
            if (!transparencyToggle.checked) return false;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 创建一个小尺寸canvas进行检测，提高性能
            canvas.width = Math.min(100, img.width);
            canvas.height = Math.min(100, img.height);
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // 检查每个像素的alpha值
            for (let i = 3; i < data.length; i += 4) {
                if (data[i] < 255) {
                    return true; // 发现透明像素
                }
            }
            
            return false; // 没有透明像素
        }
        
// 处理单张图片 (新版本)
        function processImage(file) {
            // 返回一个Promise，它在成功时解析出图片数据，失败时拒绝
            return new Promise((resolve, reject) => {
                const originalSize = file.size;
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const originalImgDataURL = e.target.result;
                    
                    const maxSizeMB = parseFloat(maxSizeInput.value);
                    const maxSize = maxSizeMB * 1024 * 1024;
                    const maxDimension = parseInt(maxDimensionInput.value);
                    
                    const img = new Image();
                    img.onload = async () => {
                        const hasAlpha = hasTransparency(img);
                        const quality = parseInt(qualitySlider.value) / 100;
                        
                        try {
                            const { compressedFile, compressedImgDataURL } = await compressImage(
                                file, 
                                originalImgDataURL, 
                                maxSize, 
                                maxDimension,
                                hasAlpha,
                                quality
                            );
                            
                            const compressedSize = compressedFile.size;
                            const compressionRatio = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                            const compressionMethod = hasAlpha ? '保留透明背景' : '优化压缩';

                            // 成功时，用包含所有信息的对象来解析Promise
                            resolve({
                                originalFile: file,
                                compressedFile: compressedFile,
                                originalImgDataURL: originalImgDataURL,
                                compressedImgDataURL: compressedImgDataURL,
                                originalSize: originalSize,
                                compressedSize: compressedSize,
                                compressionRatio: compressionRatio,
                                compressionMethod: compressionMethod,
                                hasTransparency: hasAlpha
                            });
                            
                        } catch (error) {
                            reject(error); // 压缩失败时拒绝Promise
                        }
                    };
                    img.onerror = () => reject(new Error('图片加载失败'));
                    img.src = originalImgDataURL;
                };
                reader.onerror = () => reject(new Error('文件读取失败'));
                reader.readAsDataURL(file);
            });
        }
        
        // 压缩图片函数（改进版）
        function compressImage(file, imgDataURL, maxSize, maxDimension, hasTransparency, quality) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    let width = img.width;
                    let height = img.height;
                    
                    if (maxDimension > 0 && (width > maxDimension || height > maxDimension)) {
                        const ratio = Math.min(maxDimension / width, maxDimension / height);
                        width = Math.floor(width * ratio);
                        height = Math.floor(height * ratio);
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 对于没有透明背景的PNG图片，使用白色背景填充
                    if (file.type === 'image/png' && !hasTransparency) {
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, width, height);
                    } else if (file.type === 'image/png') {
                        ctx.clearRect(0, 0, width, height);
                    }
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    let targetMimeType = file.type;
                    
                    // 对于没有透明背景的PNG，使用JPEG压缩方式
                    if (file.type === 'image/png' && !hasTransparency) {
                        targetMimeType = 'image/jpeg';
                    }
                    
                    // 获取图像数据
                    const imageData = ctx.getImageData(0, 0, width, height);
                    
                    // 如果是PNG图片（特别是透明背景的），使用UPNG.js进行优化压缩
                    if (file.type === 'image/png' && hasTransparency) {
                        try {
                            const compressedBlob = await compressPNGWithUPNG(imageData, width, height, maxSize);
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                resolve({ 
                                    compressedFile: new File([compressedBlob], file.name, {
                                        type: 'image/png',
                                        lastModified: Date.now()
                                    }), 
                                    compressedImgDataURL: e.target.result 
                                });
                            };
                            reader.readAsDataURL(compressedBlob);
                            return;
                        } catch (error) {
                            console.error('UPNG压缩失败，使用备用方法:', error);
                            // 如果UPNG压缩失败，使用备用方法
                        }
                    }
                    
                    // 非PNG或非透明背景的图片，使用原来的方法
                    let currentQuality = quality;
                    const tryCompress = () => {
                        canvas.toBlob((blob) => {
                            if (!blob) {
                                reject(new Error('图片压缩失败'));
                                return;
                            }
                            
                            if (maxSize === 0 || blob.size <= maxSize || currentQuality <= 0.1) {
                                const compressedFile = new File([blob], file.name, {
                                    type: targetMimeType,
                                    lastModified: Date.now()
                                });
                                
                                // 读取压缩后的blob为DataURL用于预览
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    resolve({ 
                                        compressedFile: compressedFile, 
                                        compressedImgDataURL: e.target.result 
                                    });
                                };
                                reader.readAsDataURL(blob);
                            } else {
                                currentQuality -= 0.1;
                                setTimeout(tryCompress, 0);
                            }
                        }, targetMimeType, currentQuality);
                    };
                    
                    tryCompress();
                };
                
                img.onerror = (e) => reject(new Error('图片加载失败'));
                img.src = imgDataURL;
            });
        }
        
        // 使用UPNG.js压缩PNG图片
        function compressPNGWithUPNG(imageData, width, height, maxSize) {
            return new Promise((resolve, reject) => {
                const rgbaData = imageData.data;
                let colors = 256; // 默认颜色数
                let dither = parseFloat(dithering.value);
                
                // 根据设置调整颜色数
                if (colorReduction.value !== 'auto') {
                    colors = parseInt(colorReduction.value);
                }
                
                // 尝试压缩
                let compressedBuffer = UPNG.encode([rgbaData.buffer], width, height, colors, dither);
                let compressedBlob = new Blob([compressedBuffer], {type: 'image/png'});
                
                // 如果文件大小超过限制，尝试减少颜色数
                if (maxSize > 0 && compressedBlob.size > maxSize) {
                    // 尝试的颜色数序列
                    const colorLevels = [128, 64, 32, 16];
                    
                    for (const level of colorLevels) {
                        compressedBuffer = UPNG.encode([rgbaData.buffer], width, height, level, dither);
                        compressedBlob = new Blob([compressedBuffer], {type: 'image/png'});
                        
                        if (compressedBlob.size <= maxSize) {
                            break;
                        }
                    }
                }
                
                resolve(compressedBlob);
            });
        }
        
        // 创建预览行
        function createPreviewRow(index) {
            const imageData = processedImages[index];
            const name = imageData.originalFile.name;
            const originalSize = imageData.originalSize;
            const compressedSize = imageData.compressedSize;
            const compressionRatio = imageData.compressionRatio;
            const originalImg = imageData.originalImgDataURL;
            const compressedFile = imageData.compressedFile;
            const compressionMethod = imageData.compressionMethod;
            const hasTransparency = imageData.hasTransparency;

            const row = document.createElement('div');
            row.className = 'image-row';
            row.dataset.index = index;

            // 格式化文件大小
            const formatSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            };
            
            // 压缩方法标签
            let methodTag = '';
            if (imageData.originalFile.type === 'image/png') {
                if (hasTransparency) {
                    methodTag = '<div class="file-tag" style="background:var(--main-color)">透明优化</div>';
                } else {
                    methodTag = '<div class="file-tag" style="background:var(--success)">优化压缩</div>';
                }
            }
            
            row.innerHTML = `
                ${methodTag}
                <div class="thumbnail">
                    <img src="${originalImg}" alt="原始图片">
                </div>
                <div class="image-info">
                    <div class="image-name" title="${name}"> 
                        ${name}
                    </div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">原始大小</span>
                        <span class="info-value">${formatSize(originalSize)}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">压缩后大小</span>
                        <span class="info-value">${formatSize(compressedSize)}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">压缩率</span>
                        <span class="info-value compression-ratio">${compressionRatio}%</span>
                    </div>
                </div>
                <button class="download-btn-small" data-index="${index}">
                    下载图片
                </button>
            `;
            
            previewContainer.appendChild(row);
            
            // 添加下载事件
            const downloadBtn = row.querySelector('.download-btn-small');
            downloadBtn.addEventListener('click', (e) => {
                const idx = parseInt(e.target.dataset.index);
                downloadFile(processedImages[idx].compressedFile);
            });
            updateCounts();
            updateDownloadAllButton();
        }
        
        // 下载单个文件
        function downloadFile(file) {
            saveAs(file, file.name);
        }
        
        // 打包下载所有文件
        downloadAllBtn.addEventListener('click', () => {
            if (processedImages.length === 0) return;
            
            updateStatus(`正在打包 ${processedImages.length} 张图片...`);
            
            const zip = new JSZip();
            
            processedImages.forEach(item => {
                zip.file(item.compressedFile.name, item.compressedFile); 
            });
            
            zip.generateAsync({type:"blob"}).then(function(content) {
                saveAs(content, "compressed_images.zip");
                updateStatus(`打包完成！已下载 ${processedImages.length} 张图片`);
            }).catch(error => {
                updateStatus(`打包失败: ${error.message}`);
            });
        });

        // 清空所有图片
        clearAllBtn.addEventListener('click', () => {
            processedImages = [];
            previewContainer.innerHTML = '';
            noPreviewMessage.style.display = 'block';
            updateOverallStatus();
            updateDownloadAllButton();
        });

        // 更新计数显示
        function updateCounts() {
            compressedFileCount.textContent = processedImages.length;
            fileCounter.textContent = processedImages.length;
            if (processedImages.length > 0) {
                clearAllBtn.style.display = 'inline-block';
            } else {
                clearAllBtn.style.display = 'none';
            }
        }

        // 更新打包下载按钮状态
        function updateDownloadAllButton() {
            if (processedImages.length > 0) {
                downloadAllContainer.style.display = 'block';
            } else {
                downloadAllContainer.style.display = 'none';
            }
        }

        // 初始化时更新状态
        updateOverallStatus();
    </script>
