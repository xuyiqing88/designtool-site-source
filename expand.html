    <style>
        :root {
            --main-color: #5a64ff;
            --btcolor: linear-gradient(113deg, #4c73ff, #6a52ff);
            --text1: #1a1d2e;
            --text2: #4a4e6d;
            --text3: #8d8fa3;
            --line: #e2e4f0;
            --mainbg: #f9fafb;
            --btactive: #e5e8ff;
            --lightbg: #f8f9ff;
            --shadow: #55537512;
            --card-bg: #ffffff;
            --blur: rgba(255, 255, 255, 0.5);
            --button: #5a64ff24;
            --user-msg-bg: #e2e5fd;
            --ai-msg-bg: #ffffff;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'HarmonyOS_Sans', 'Microsoft YaHei', 'Arial Unicode MS', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(0deg, #f9f9ff 72%, #7a6fff);
            color: var(--text1);
            justify-content: center;
            align-items: center;
        }
        .icon {
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            fill: currentColor;
        }
        
        .main-layout {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            flex-direction: column;
            max-width: 1200px;
            width: 95%;
            border-radius: 12px;
        }
        
        .header {
            padding: 15px 30px 10px;
            display: flex;
            align-items: baseline;
            color: white;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .main-content {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            overflow-y: auto;
        }
        
        .panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .panel-description {
            color: var(--text2);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .drawing-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            flex-grow: 1;
            overflow: auto;
            padding: 5px;
        }
        
        .drawing-controls-panel {
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .drawing-preview-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: auto; /* Push buttons to the bottom */
            padding-top: 20px;
            justify-content: center;
        }
        
        button {
            padding: 10px 24px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--btcolor);
            color: white;
            box-shadow: 0 4px 15px rgba(89, 99, 255, 0.25);
        }
        
        .btn-primary:hover:not(:disabled) {
            opacity: 0.92;
            box-shadow: 0 7px 18px rgba(89, 99, 255, 0.35);
        }
        
        .btn-secondary {
            background: var(--card-bg);
            color: var(--text2);
            border: 1px solid var(--line);
        }
        
        .btn-secondary:hover {
            background: var(--btactive);
            color: var(--main-color);
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .drawing-control label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text2);
        }
        
        .drawing-preview {
            text-align: center;
            position: relative;
        }
        
    #generatedImage {
    max-width: 100%;
    max-height: 500px;
    border-radius: 12px;
    display: block; /* <-- ‰øÆÊîπËøôÈáå */
    border: 1px solid var(--line);
}
        
        .drawing-placeholder {
            color: var(--text3);
            padding: 40px;
            opacity: 0.7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border: 2px dashed var(--line);
            border-radius: 12px;
            min-height: 300px;
            width: 100%;
        }
        
        .drawing-placeholder svg {
            font-size: 56px;
            color: var(--text3);
            opacity: 0.5;
        }
        
        .alert {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 35px;
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 25px var(--shadow);
            z-index: 1001;
            animation: fadeInOut 3s forwards;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert.success { background: var(--success-color); }
        .alert.error { background: var(--error-color); }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top-color: var(--main-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .image-upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed var(--line);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 150px;
        }
        
        .image-upload-area:hover {
            border-color: var(--main-color);
            background: var(--btactive);
        }
        
        .image-upload-area svg {
            font-size: 40px;
            color: var(--text3);
            margin-bottom: 10px;
        }
        
        .image-upload-area p {
            color: var(--text2);
            font-size: 14px;
            text-align: center;
        }
        
        .image-upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .uploaded-image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: block;
            border: 1px solid var(--line);
        }
        
        .upload-status {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .hidden { display: none !important; }

        .direction-controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 1px solid var(--line);
            border-radius: 8px;
        }

        .direction-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 150px;
            height: 150px;
        }

        .direction-btn {
            border-radius: 8px;
            background: var(--mainbg);
            color: var(--text2);
            border: 1px solid var(--line);
            font-size: 24px;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .direction-btn:hover {
            background: var(--btactive);
            color: var(--main-color);
        }

        .direction-btn.active {
            background: var(--main-color);
            color: white;
            border-color: var(--main-color);
        }

        #arrow-up { grid-area: 1 / 2 / 2 / 3; }
        #arrow-left { grid-area: 2 / 1 / 3 / 2; }
        #arrow-right { grid-area: 2 / 3 / 3 / 4; }
        #arrow-down { grid-area: 3 / 2 / 4 / 3; }
        .center-placeholder { 
            grid-area: 2 / 2 / 3 / 3; 
            background: var(--btactive);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--main-color);
        }
        
        .size-info {
            padding: 10px 15px;
            background-color: var(--lightbg);
            border: 1px solid var(--line);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text2);
            text-align: center;
        }
        .size-info span {
            font-weight: 600;
            color: var(--main-color);
        }

        @media (max-width: 768px) {
            .drawing-layout {
                grid-template-columns: 1fr;
            }
            .header {
                display: none;
            }
             .main-layout {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            .main-content {
                padding: 8px;
            }
            .drawing-preview-panel {
                margin-top: 20px;
            }
        }

    const generatedImage = document.getElementById('generatedImage');
    const sizeInfo = document.getElementById('sizeInfo');
    const originalSizeSpan = document.getElementById('originalSize');
    const outputSizeSpan = document.getElementById('outputSize');

    // Áä∂ÊÄÅÂèòÈáè
    let uploadedImageUrl = null;
    let originalWidth = 0;
    let originalHeight = 0;
    const IMGBB_API_KEY = '1ca72c5c363a3096e17108ea665be289'; // ÂÖ¨ÂÖ±API Key

    // --- ‰∫ã‰ª∂ÁõëÂê¨ ---

    clearBtn.addEventListener('click', clearAll);
    generateBtn.addEventListener('click', generateExpandedImage);

    directionBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            updateOutputSizeDisplay();
        });
    });

    imageUploadInput.addEventListener('change', handleImageUpload);
    imageUploadArea.addEventListener('dragover', (e) => { e.preventDefault(); imageUploadArea.style.borderColor = "var(--main-color)"; });
    imageUploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); imageUploadArea.style.borderColor = "var(--line)"; });
    imageUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        imageUploadArea.style.borderColor = "var(--line)";
        if (e.dataTransfer.files.length > 0) {
            imageUploadInput.files = e.dataTransfer.files;
            handleImageUpload();
        }
    });

    // --- Ê†∏ÂøÉÂäüËÉΩÂáΩÊï∞ ---

    async function handleImageUpload() {
        const file = imageUploadInput.files[0];
        if (!file) return;

        if (!file.type.startsWith('image/')) {
            showAlert('ËØ∑‰∏ä‰º†ÊúâÊïàÁöÑÂõæÁâáÊñá‰ª∂', 'error');
            return;
        }

        const reader = new FileReader();
        reader.onload = (e) => {
            uploadedImagePreview.src = e.target.result;
            // ÂÖ≥ÈîÆÔºöÂú®ÂõæÁâáÈ¢ÑËßàÂä†ËΩΩÂÆåÊàêÂêéËé∑ÂèñÂÖ∂ÂéüÂßãÂ∞∫ÂØ∏
            uploadedImagePreview.onload = () => {
                originalWidth = uploadedImagePreview.naturalWidth;
                originalHeight = uploadedImagePreview.naturalHeight;
                updateOutputSizeDisplay();
                sizeInfo.classList.remove('hidden');
            };
            uploadedImagePreview.classList.remove('hidden');
            uploadPrompt.classList.add('hidden');
        };
        reader.readAsDataURL(file);

        setUploadStatus('‰∏ä‰º†‰∏≠...', true);
        try {
            const formData = new FormData();
            formData.append('image', file);
            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
            const data = await response.json();
            if (data.success) {
                uploadedImageUrl = data.data.url;
                setUploadStatus('‰∏ä‰º†ÊàêÂäü!', false);
                showAlert('ÂõæÁâá‰∏ä‰º†ÊàêÂäüÔºåËØ∑ÈÄâÊã©Êâ©Â±ïÊñπÂêë', 'success');
            } else {
                throw new Error(data.error?.message || '‰∏ä‰º†Â§±Ë¥•');
            }
        } catch (error) {
            console.error('ImgBB‰∏ä‰º†ÈîôËØØ:', error);
            setUploadStatus(`‰∏ä‰º†Â§±Ë¥•: ${error.message}`, false);
            showAlert(`ÂõæÁâá‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï`, 'error');
            uploadedImageUrl = null;
        }
    }

    function generateExpandedImage() {
        if (!uploadedImageUrl) {
            showAlert('ËØ∑ÂÖà‰∏ä‰º†‰∏ÄÂº†ÂõæÁâá', 'error');
            return;
        }

        const activeDirections = Array.from(directionBtns).filter(btn => btn.classList.contains('active'));
        if (activeDirections.length === 0) {
            showAlert('ËØ∑Ëá≥Â∞ëÈÄâÊã©‰∏Ä‰∏™Êâ©Â±ïÊñπÂêë', 'error');
            return;
        }

        // Âä®ÊÄÅËÆ°ÁÆóÊúÄÁªàÂ∞∫ÂØ∏
        const { finalWidth, finalHeight } = calculateFinalDimensions();

        const MAX_DIMENSION = 2048; // ËÆæÁΩÆAPIÂèØËÉΩÊîØÊåÅÁöÑÊúÄÂ§ßÂ∞∫ÂØ∏
        if (finalWidth > MAX_DIMENSION || finalHeight > MAX_DIMENSION) {
            showAlert(`ÁõÆÊ†áÂ∞∫ÂØ∏(${finalWidth}x${finalHeight})ËøáÂ§ßÔºåËØ∑ÂáèÂ∞ëÊâ©Â±ïÊñπÂêë„ÄÇ`, 'error');
            return;
        }

        const prompt = `Expand the image ${activeDirections.map(btn => btn.dataset.direction).join(' and ')}`;
        const strength = 0.6;
        const seed = Math.floor(Math.random() * 1000000);

        const params = new URLSearchParams({
            width: finalWidth,
            height: finalHeight,
            image: uploadedImageUrl,
            strength,
            seed,
            model: 'kontext', // Êâ©Âõæ‰ªªÂä°ÂøÖÈ°ª‰ΩøÁî®kontextÊ®°Âûã
            nologo: 'true',
            safe: 'false',
            token: 'lOpIOM_Rk9Ne3k5Z'
        });
        const apiUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?${params.toString()}`;

        fetchAndDisplayImage(apiUrl);
    }

    async function fetchAndDisplayImage(apiUrl) {
        setButtonLoading(generateBtn, true, 'ÁîüÊàê‰∏≠...');
        drawingPlaceholder.innerHTML = `<div class="loader"></div><p>Ê≠£Âú®ËØ∑Ê±ÇAIÔºåËØ∑Á®çÂÄô...</p>`;
        generatedImage.classList.add('hidden');
        
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error(`HTTP ÈîôËØØ: ${response.status} ${response.statusText}`);
            }
            const blob = await response.blob();
            if (blob.size < 1000) { // Â∞è‰∫é1KBÁöÑÂõæÁâáÂü∫Êú¨ÂèØËßÜ‰∏∫Êó†Êïà
                throw new Error('APIËøîÂõû‰∫ÜÊó†ÊïàÊàñÁ©∫ÁöÑÂõæÂÉèÊï∞ÊçÆ');
            }

            uploadToImgBB(blob, "expanded-image").catch(err => console.error("ÁîüÊàêÁªìÊûú‰∏ä‰º†Â§±Ë¥•:", err));

            const imageUrl = URL.createObjectURL(blob);
            generatedImage.onload = () => {
                drawingPlaceholder.classList.add('hidden');
                generatedImage.classList.remove('hidden');
                showAlert('ÂõæÂÉèÁîüÊàêÊàêÂäüÔºÅ', 'success');
                URL.revokeObjectURL(imageUrl);
            };
            generatedImage.src = imageUrl;

        } catch (error) {
            console.error('ÂõæÂÉèÁîüÊàêÂ§±Ë¥•:', error);
            showAlert(`ÁîüÊàêÂ§±Ë¥•: ${error.message}`, 'error');
            drawingPlaceholder.innerHTML = `<svg class="icon" style="color: var(--error-color);"><use xlink:href="#triangle-exclamation-solid-full"></use></svg><p>ÂõæÂÉèÁîüÊàêÂ§±Ë¥•ÔºåËØ∑ÈáçËØï</p>`;
        } finally {
            setButtonLoading(generateBtn, false, '<svg class="icon"><use xlink:href="#wand-magic-sparkles-solid-full"></use></svg> ÁîüÊàêÂõæÂÉè');
        }
    }

    // --- ËæÖÂä©ÂèäUIÂáΩÊï∞ ---

    function calculateFinalDimensions() {
        if (originalWidth === 0 || originalHeight === 0) {
            return { finalWidth: 0, finalHeight: 0 };
        }
        let finalWidth = originalWidth;
        let finalHeight = originalHeight;
        const extensionX = Math.round(originalWidth / 2);
        const extensionY = Math.round(originalHeight / 2);

        const activeDirections = new Set(
            Array.from(directionBtns)
                 .filter(btn => btn.classList.contains('active'))
                 .map(btn => btn.dataset.direction)
        );

        if (activeDirections.has('to the left')) finalWidth += extensionX;
        if (activeDirections.has('to the right')) finalWidth += extensionX;
        if (activeDirections.has('upwards')) finalHeight += extensionY;
        if (activeDirections.has('downwards')) finalHeight += extensionY;

        // Â∞ÜÊúÄÁªàÂ∞∫ÂØ∏Â§ÑÁêÜ‰∏∫64ÁöÑÂÄçÊï∞ÔºåÊèêÈ´òAIÁîüÊàêÊàêÂäüÁéá
        const roundTo64 = num => Math.round(num / 64) * 64;
        
        return { finalWidth: roundTo64(finalWidth), finalHeight: roundTo64(finalHeight) };
    }

    function updateOutputSizeDisplay() {
        if (originalWidth > 0 && originalHeight > 0) {
            originalSizeSpan.textContent = `${originalWidth} √ó ${originalHeight}`;
            const { finalWidth, finalHeight } = calculateFinalDimensions();
            outputSizeSpan.textContent = `${finalWidth} √ó ${finalHeight}`;
        }
    }

    function clearAll() {
        imageUploadInput.value = '';
        uploadedImagePreview.src = '';
        uploadedImagePreview.classList.add('hidden');
        uploadedImagePreview.onload = null;
        uploadPrompt.classList.remove('hidden');
        uploadStatus.innerHTML = '';
        uploadedImageUrl = null;
        originalWidth = 0;
        originalHeight = 0;
        
        directionBtns.forEach(btn => btn.classList.remove('active'));
        
        sizeInfo.classList.add('hidden');
        originalSizeSpan.textContent = '';
        outputSizeSpan.textContent = '';

        generatedImage.src = '';
        generatedImage.classList.add('hidden');
        drawingPlaceholder.classList.remove('hidden');
        drawingPlaceholder.innerHTML = `<svg class="icon"><use xlink:href="#image-solid-full"></use></svg><p>Ê≠§Â§ÑÂ∞ÜÊòæÁ§∫ÁîüÊàêÁöÑÂõæÂÉè</p>`;

        showAlert('Â∑≤Ê∏ÖÈô§ÊâÄÊúâÂÜÖÂÆπ', 'success');
    }

    async function uploadToImgBB(blob, name) {
        const formData = new FormData();
        const fileName = name.replace(/[^a-zA-Z0-9]/g, '_') || 'ai-image';
        const file = new File([blob], `${fileName}.png`, { type: 'image/png' });
        formData.append('image', file);
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method: 'POST', body: formData });
        const data = await response.json();
        if (data.success) {
            console.log('ÂêéÂè∞‰∏ä‰º†ÊàêÂäü:', data.data.url);
        } else {
            throw new Error(data.error?.message || 'ÂêéÂè∞‰∏ä‰º†Â§±Ë¥•');
        }
    }
    
    function setUploadStatus(message, isLoading = false) {
        let loadingIndicator = isLoading ? '<div class="loader" style="width:16px; height:16px; border-width:2px; margin-right:5px;"></div>' : '';
        uploadStatus.innerHTML = `${loadingIndicator} ${message}`;
        if(message.includes('Â§±Ë¥•')) uploadStatus.style.color = 'var(--error-color)';
        else if(message.includes('ÊàêÂäü')) uploadStatus.style.color = 'var(--success-color)';
        else uploadStatus.style.color = 'var(--text2)';
    }

    function setButtonLoading(button, isLoading, loadingText) {
        button.disabled = isLoading;
        const originalHTML = '<svg class="icon"><use xlink:href="#wand-magic-sparkles-solid-full"></use></svg> ÁîüÊàêÂõæÂÉè';
        if (isLoading) {
            button.innerHTML = loadingText;
        } else {
            button.innerHTML = originalHTML;
        }
    }

    function showAlert(message, type = 'success') {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert ${type}`;
        const iconId = type === 'success' ? 'check-circle-solid-full' : 'triangle-exclamation-solid-full';
        alert.innerHTML = `<svg class="icon"><use xlink:href="#${iconId}"></use></svg> ${message}`;
        alertContainer.appendChild(alert);
        setTimeout(() => alert.remove(), 3000);
    }
});
</script>
