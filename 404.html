<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 青艺设计</title>
    <link rel="icon" href="img/gongjuxiang.svg" type="image/svg"> 
    <script defer src="https://cloud.umami.is/script.js" data-website-id="5a2e10cd-bf73-47df-be48-079c9ba7783c" data-domains="designtool.site"></script>
    <style>
        /* 灵感源于您的 style.css 文件 */
        :root {
            --primary: #5963ff;
            --primary-light: #eef0ff;
            --dark: #2d3748;
            --darker: #1a202c;
            --gray: #718096;
            --light-gray: #f7fafc; 
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'HarmonyOS_Sans', 'Microsoft YaHei', 'Arial Unicode MS', sans-serif;
        }

        body {
            background-color: #ffffff; /* 纯白色背景 */
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px; /* 调整最大宽度以适应左右布局 */
            width: 100%;
            background: #ffffff;
            /* 移除阴影和边框，因为参考图是纯白背景 */
            padding: 40px; /* 调整内边距 */
            display: flex; /* 使用 Flexbox 进行左右布局 */
            align-items: center; /* 垂直居中 */
            gap: 60px; /* 左右元素之间的间距 */
        }

        .illustration-area {
            flex-shrink: 0; /* 防止图片区域缩小 */
            width: 50%; /* 左侧插画区域宽度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration-area img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .content-area {
            flex-grow: 1; /* 右侧内容区域占据剩余空间 */
            text-align: left; /* 内容左对齐 */
        }
        
        .error-code {
            font-size: 4.5rem; /* 调整字体大小以匹配参考图 */
            font-weight: 600; /* 参考图中的 404 看起来更粗 */
            margin-bottom: 10px;
            color: var(--dark); /* 直接使用深色 */
            font-family: system-ui;
        }
        
        h1 {
            font-size: 1.35rem; /* 调整标题大小 */
            margin-bottom: 30px; /* 增加与按钮的间距 */
            font-weight: 400;   
            color: var(--gray); /* 描述性文字颜色 */
        }
        
        /* 采用主站的 .hero-button 样式 */
        .hero-button {
            padding: 8px 34px; /* 调整按钮内边距 */
            background: linear-gradient(113deg, #6472ff, #8352ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #7962ff;
            box-shadow: 0 5px 20px rgba(89, 99, 255, 0.3), inset 0px 2px 3px 0px rgb(255 255 255 / 30%);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 40px; /* 与底部联系方式的间距 */
        }

        .hero-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(89, 99, 255, 0.5), inset 0px 2px 3px 0px rgb(255 255 255 / 30%);
        }

        .contact-info {
            font-size: 0.95rem;
            color: var(--gray);
        }

        .contact-info a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--darker);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* 小屏幕上垂直堆叠 */
                text-align: center;
                gap: 30px;
                padding: 30px 20px;
            }
            .illustration-area {
                width: 80%; /* 图片宽度增加 */
            }
            .content-area {
                text-align: center; /* 内容居中 */
            }
            .error-code {
                font-size: 3rem;
            }
            h1 {
                font-size: 1.3rem;
            }
            .hero-button {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration-area">
        <img src="img/404.webp" alt="页面未找到"> 
    </div>
        <div class="content-area">
            <div class="error-code">404 Error</div>
            <h1>很抱歉，您访问的页面地址有误，<br>或者该页面维护中。</h1>
            <a href="index.html" class="hero-button">返回首页</a>
        </div>
    </div>
</body>
</html>
