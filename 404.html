<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            margin: 20px 0;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .error-code::after {
            content: '404';
            position: absolute;
            top: 5px;
            left: 5px;
            color: transparent;
            text-shadow: 2px 2px 3px rgba(255,255,255,0.2);
            z-index: -1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid white;
            text-align: center;
            min-width: 160px;
        }
        
        .btn-primary {
            background: white;
            color: #6a11cb;
        }
        
        .btn-primary:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .animation-container {
            position: relative;
            height: 150px;
            margin: 40px 0;
        }
        
        .astronaut {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
            font-size: 5rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .planet {
            position: absolute;
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
            font-size: 8rem;
            animation: rotatePlanet 20s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(-50%); }
            50% { transform: translateY(-60%); }
            100% { transform: translateY(-50%); }
        }
        
        @keyframes rotatePlanet {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px 25px;
                min-width: 140px;
            }
            
            .animation-container {
                height: 120px;
            }
            
            .astronaut {
                font-size: 4rem;
                left: 15%;
            }
            
            .planet {
                font-size: 6rem;
                right: 15%;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .animation-container {
                height: 100px;
                margin: 30px 0;
            }
            
            .astronaut {
                font-size: 3rem;
                left: 10%;
            }
            
            .planet {
                font-size: 5rem;
                right: 10%;
            }
        }
    </style>
</head>
<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "0fa9d31287314fffb488e27ef3d5c9d7"}'></script>
<body>
    <div class="container">
        <div class="animation-container">
            <div class="astronaut">👨‍🚀</div>
            <div class="planet">🪐</div>
        </div>
        
        <div class="error-code">404</div>
        <h1>哎呀！页面迷失在太空中</h1>
        
        <p class="description">
            您正在寻找的页面可能已被移除、重命名或暂时不可用。
            但别担心，我们的宇航员正在努力寻找它！
        </p>
                
        <div class="actions">
            <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
</body>
</html>
