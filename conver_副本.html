<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图像放大工具</title>
    <!-- 内联favicon避免404错误 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔍</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --main-color: #5a64ff;
            --btcolor: linear-gradient(113deg, #4c73ff, #6a52ff);
            --text1: #1a1d2e;
            --text2: #4a4e6d;
            --text3: #8d8fa3;
            --bg-light: #f8f9ff;
            --border: #e1e4f9;
            --success: #4ade80;
            --error: #f87171;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        header h1 {
            color: var(--text1);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text3);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .upload-section {
            position: relative;
            margin-bottom: 20px;
        }

        .upload-section button {
            background: var(--btcolor);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(90, 100, 255, 0.3);
        }

        #file-name {
            margin-top: 15px;
            color: var(--text3);
        }

        .image-preview {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            margin-top: 40px;
        }

        .image-container {
            border: 2px dashed var(--border);
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-container h2 {
            color: var(--text1);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .image-container img {
            max-width: 100%;
            max-height: 250px;
            border-radius: 4px;
            display: block;
        }

        #upscaled-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 4px solid var(--border);
            border-top: 4px solid var(--main-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section {
            margin-top: 40px;
        }

        .download-section button {
            background: var(--main-color);
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-section button:disabled {
            background-color: var(--text3);
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--border);
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--btcolor);
            width: 0%;
            transition: width 0.3s;
        }

        .info-box {
            background-color: var(--bg-light);
            border-left: 4px solid var(--main-color);
            padding: 12px 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 4px 4px 0;
        }

        .info-box p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text2);
        }

        .placeholder-text {
            color: var(--text3);
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .model-selector {
            margin: 20px 0;
            text-align: left;
        }

        .model-selector label {
            display: block;
            margin-bottom: 8px;
            color: var(--text1);
            font-weight: 500;
        }

        .model-selector select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: white;
            color: var(--text2);
            font-size: 1rem;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .status-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .status-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .model-loading {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.9rem;
            color: var(--text3);
        }

        .model-loading .dot {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--main-color);
            margin: 0 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .model-loading .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .model-loading .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .image-preview {
                flex-direction: column;
            }
            
            .image-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 图像放大工具</h1>
            <p>使用开源 AI 模型，在您的浏览器中直接放大图像。</p>
        </header>
        <main>
            <div class="info-box">
                <p><i class="fas fa-info-circle"></i> 此工具使用浏览器内AI技术，您的图像不会上传到任何服务器，保障隐私安全。</p>
            </div>
            
            <div class="upload-section">
                <input type="file" id="image-input" accept="image/*" hidden>
                <button id="upload-button"><i class="fas fa-upload"></i> 选择图像</button>
                <p id="file-name">尚未选择文件</p>
                <div id="model-status" class="model-loading">
                    <span>模型加载中</span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div id="status-message" class="status-message" style="display: none;"></div>
            </div>
            
            <div class="image-preview">
                <div class="image-container">
                    <h2>原始图像</h2>
                    <img id="original-image" src="" alt="原始图像预览" style="display: none;">
                    <div id="original-placeholder" class="placeholder-text">原始图像将显示在这里</div>
                </div>
                <div class="image-container">
                    <h2>放大后的图像</h2>
                    <div id="upscaled-container">
                        <img id="upscaled-image" src="" alt="放大后的图像预览" style="display: none;">
                        <div id="upscaled-placeholder" class="placeholder-text">放大后的图像将显示在这里</div>
                        <div id="loader" class="loader" style="display: none;"></div>
                    </div>
                </div>
            </div>
            
            <div class="download-section">
                <a id="download-link" href="#" download="upscaled-image.png">
                    <button id="download-button" disabled><i class="fas fa-download"></i> 下载放大图像</button>
                </a>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('image-input');
            const uploadButton = document.getElementById('upload-button');
            const fileNameElement = document.getElementById('file-name');
            const originalImage = document.getElementById('original-image');
            const upscaledImage = document.getElementById('upscaled-image');
            const downloadButton = document.getElementById('download-button');
            const downloadLink = document.getElementById('download-link');
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progress-bar');
            const originalPlaceholder = document.getElementById('original-placeholder');
            const upscaledPlaceholder = document.getElementById('upscaled-placeholder');
            const statusMessage = document.getElementById('status-message');
            const modelStatus = document.getElementById('model-status');

            let upscaler;
            let isModelLoaded = false;

            // 显示状态消息
            function showStatus(message, isError = false) {
                statusMessage.textContent = message;
                statusMessage.className = isError ? 'status-message status-error' : 'status-message status-success';
                statusMessage.style.display = 'block';
                
                if (!isError) {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }

            // 更新模型加载状态
            function updateModelStatus(loaded) {
                isModelLoaded = loaded;
                if (loaded) {
                    modelStatus.innerHTML = '<i class="fas fa-check-circle" style="color:var(--success)"></i> 模型已加载';
                    showStatus("AI模型加载成功！");
                } else {
                    modelStatus.innerHTML = '<i class="fas fa-exclamation-triangle" style="color:var(--error)"></i> 模型加载失败';
                }
            }

            // 初始化 Upscaler
            async function initUpscaler() {
                try {
                    // 使用jsDelivr的CDN，支持CORS
                    upscaler = new Upscaler({
                        model: {
                            scale: 4,
                            path: 'https://cdn.jsdelivr.net/npm/@upscalerjs/esrgan-legacy@1.0.0/dist/model.json',
                        }
                    });
                    
                    // 验证模型是否真的加载成功
                    await tf.ready();
                    updateModelStatus(true);
                    console.log("Upscaler initialized successfully");
                } catch (error) {
                    console.error('Upscaler initialization failed:', error);
                    updateModelStatus(false);
                    showStatus("AI模型加载失败，请刷新页面重试或检查网络连接", true);
                    
                    // 提供备用方案
                    setTimeout(() => {
                        showStatus("提示：如果模型持续加载失败，您可以尝试使用其他浏览器或网络环境", false);
                    }, 3000);
                }
            }

            // 初始化 Upscaler
            initUpscaler();

            uploadButton.addEventListener('click', () => {
                imageInput.click();
            });

            imageInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    // 验证文件类型
                    if (!file.type.startsWith('image/')) {
                        showStatus("请选择有效的图像文件！", true);
                        return;
                    }

                    // 检查模型是否已加载
                    if (!isModelLoaded) {
                        showStatus("AI模型尚未加载完成，请稍后再试", true);
                        return;
                    }

                    fileNameElement.textContent = file.name;
                    downloadButton.disabled = true;
                    upscaledImage.src = '';
                    downloadLink.href = '#';
                    statusMessage.style.display = 'none';
                    
                    // 显示原始图像
                    originalPlaceholder.style.display = 'none';
                    upscaledPlaceholder.style.display = 'block';

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        originalImage.src = e.target.result;
                        originalImage.style.display = 'block';
                        
                        loader.style.display = 'block';
                        progressBar.style.width = '0%';

                        try {
                            console.log('开始放大图像...');
                            showStatus("开始处理图像，这可能需要一些时间...");
                            
                            const upscaledSrc = await upscaler.upscale(e.target.result, {
                                patchSize: 64,
                                padding: 4,
                                progress: (progress) => {
                                    const percentage = (progress * 100).toFixed(2);
                                    console.log(`放大进度: ${percentage}%`);
                                    fileNameElement.textContent = `正在放大... ${percentage}%`;
                                    progressBar.style.width = `${percentage}%`;
                                },
                            });
                            
                            console.log('图像放大成功！');
                            upscaledImage.src = upscaledSrc;
                            upscaledImage.style.display = 'block';
                            upscaledPlaceholder.style.display = 'none';
                            downloadLink.href = upscaledSrc;
                            downloadButton.disabled = false;
                            fileNameElement.textContent = `${file.name} - 放大完成`;
                            progressBar.style.width = '100%';
                            showStatus("图像放大成功！");
                            
                            // 进度条完成后渐变消失
                            setTimeout(() => {
                                progressBar.style.width = '0%';
                            }, 1000);
                            
                        } catch (error) {
                            console.error('图像放大失败:', error);
                            fileNameElement.textContent = '放大失败，请重试';
                            
                            let errorMsg = '图像放大失败';
                            if (error.message.includes('Failed to fetch')) {
                                errorMsg = '模型加载失败，请检查网络连接或刷新页面重试';
                            } else if (error.message.includes('memory')) {
                                errorMsg = '图像太大导致内存不足，请尝试较小的图像';
                            }
                            
                            showStatus(`${errorMsg}: ${error.message}`, true);
                        } finally {
                            loader.style.display = 'none';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 处理图像加载错误
            originalImage.onerror = () => {
                originalPlaceholder.style.display = 'block';
                originalImage.style.display = 'none';
                showStatus("原始图像加载失败", true);
            };

            upscaledImage.onerror = () => {
                upscaledPlaceholder.style.display = 'block';
                upscaledImage.style.display = 'none';
                showStatus("放大后的图像加载失败", true);
            };
        });
    </script>
</body>
</html>
